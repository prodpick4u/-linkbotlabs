<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Generate TikTok Video</title>
<style>
body { font-family: Arial, sans-serif; margin: 20px; background-color: #f9f9f9; }
textarea { width: 100%; max-width: 600px; padding: 10px; font-size: 14px; }
button { padding: 10px 20px; margin-top: 10px; font-size: 16px; cursor: pointer; }
video { max-width: 400px; display: block; margin: 10px 0; border: 1px solid #ccc; }
label { font-weight: bold; display: block; margin-top: 15px; }
</style>
</head>
<body>
<h2>Generate TikTok Video</h2>

<form method="POST">
    <label>Paste Product or Image URLs (comma-separated):</label>
    <textarea name="urls" rows="5" placeholder="Enter URLs separated by commas"></textarea>

    <label>Optional Voiceover Script:</label>
    <textarea name="script" rows="4" placeholder="Enter the text to convert into voiceover"></textarea>

    <button type="submit">Generate Video</button>
</form>

{% if error %}
<p style="color:red;">{{ error }}</p>
{% endif %}

{% if video_file %}
<h3>âœ… Video Generated!</h3>
<video width="360" height="640" controls>
    <source src="/static/output/{{ video_file }}" type="video/mp4">
</video>
<p><a href="/download/{{ video_file }}">Download Video</a></p>
{% endif %}

<p><a href="/dashboard">Back to Dashboard</a></p>
</body>
</html>
