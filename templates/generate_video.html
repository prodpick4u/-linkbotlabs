<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Generator Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f2f5; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
        input[type="text"], textarea { width: 100%; padding: 10px; margin: 5px 0 15px 0; border-radius: 4px; border: 1px solid #ccc; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .error { color: red; margin-bottom: 15px; }
        .success { color: green; margin-bottom: 15px; }
    </style>
</head>
<body>
<div class="container">
    <h2>Welcome, {{ user }}</h2>
    <p><a href="{{ url_for('logout') }}">Logout</a></p>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    {% if video_file %}
        <div class="success">
            Video generated successfully!<br>
            <a href="{{ url_for('download_video', filename=video_file) }}">Download Video</a>
        </div>
    {% endif %}

    <form method="post">
        <label for="urls">Image URLs (comma separated):</label>
        <input type="text" name="urls" placeholder="https://example.com/image1.jpg, https://example.com/image2.jpg" required>

        <label for="script">Optional Voiceover Script:</label>
        <textarea name="script" rows="4" placeholder="Enter text for TTS voiceover"></textarea>

        <button type="submit">Generate Video</button>
    </form>
</div>
</body>
</html>
