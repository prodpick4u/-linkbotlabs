<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Video Generator</title>
<script src="https://js.puter.com/v2/"></script>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #4B0082, #1E90FF);
    color: white;
}

.container {
    width: 100%;
    max-width: 600px;
    background: rgba(0,0,0,0.85);
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.4);
    text-align: center;
}

h2 { margin-bottom: 20px; color: #f0f0f0; }

input[type="text"], textarea {
    width: 100%;
    padding: 10px;
    margin: 5px 0 15px 0;
    border-radius: 4px;
    border: 1px solid #ccc;
    background-color: #222;
    color: #fff;
}

button {
    padding: 10px 20px;
    background: #7B68EE;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 10px;
    transition: 0.3s;
}

button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
}

button:hover:not(:disabled) {
    background: #6A5ACD;
}

.error { color: #FF6B6B; margin-bottom: 15px; }
.success { color: #7CFC00; margin-bottom: 15px; }

video, img { width: 100%; margin-top: 15px; border-radius: 6px; }
#dalle_images img { margin-bottom: 10px; border: 2px solid #fff; }
a { color: #00FFFF; text-decoration: none; }
a:hover { text-decoration: underline; }

#loading {
    display: none;
    margin-top: 15px;
    font-style: italic;
    color: #FFD700;
}

.progress-container {
    display: none;
    margin-top: 15px;
    background: #444;
    border-radius: 6px;
    overflow: hidden;
    height: 18px;
}
.progress-bar {
    width: 0%;
    height: 100%;
    background: linear-gradient(90deg, #7B68EE, #00BFFF);
    transition: width 0.4s ease;
}
</style>
</head>
<body>
<div class="container">
    <h2>Video Generator</h2>
    <p><a href="{{ url_for('logout') }}">Logout</a></p>

    <div class="error" id="error"></div>
    <div class="success" id="success"></div>

    <form id="videoForm">
        <input type="text" id="urls" placeholder="Product URLs (comma separated)" required>
        <textarea id="script" rows="3" placeholder="Optional script for narration"></textarea>
        <input type="text" id="dalle_prompt" placeholder="Optional DALL¬∑E image prompt">
        <button type="button" id="generateDalleBtn">Generate Image</button>
        <div id="dalle_images"></div>
        <button type="submit" id="generateVideoBtn">Generate Video</button>
    </form>

    <div id="loading">‚è≥ Please wait... generating...</div>

    <!-- Progress bar -->
    <div class="progress-container" id="progressContainer">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <video id="video_preview" controls style="display:none;"></video>
    <a id="download_link" href="#" download style="display:none; margin-top:10px; display:block;">Download Video</a>
</div>

<script>
let dalleImages = [];
let generatingImage = false;

function toggleLoading(show, msg="‚è≥ Please wait... generating...") {
    const loadingEl = document.getElementById('loading');
    loadingEl.textContent = msg;
    loadingEl.style.display = show ? 'block' : 'none';
}

function updateProgress(percent) {
    const container = document.getElementById('progressContainer');
    const bar = document.getElementById('progressBar');
    container.style.display = "block";
    bar.style.width = percent + "%";
}

document.getElementById('generateDalleBtn').addEventListener('click', async function() {
    const prompt = document.getElementById('dalle_prompt').value.trim();
    if (!prompt) return alert('Enter a prompt');
    if (generatingImage) return;

    generatingImage = true;
    toggleLoading(true, "üé® Generating image...");
    this.disabled = true;

    try {
        const imgEl = await puter.ai.txt2img(prompt);
        document.getElementById('dalle_images').appendChild(imgEl);
        dalleImages.push(imgEl.src);
    } catch (err) {
        console.error(err);
        alert('Failed to generate image. Try again.');
    } finally {
        generatingImage = false;
        toggleLoading(false);
        this.disabled = false;
    }
});

document.getElementById('videoForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const errorEl = document.getElementById('error');
    const successEl = document.getElementById('success');
    const videoEl = document.getElementById('video_preview');
    const downloadEl = document.getElementById('download_link');
    const videoBtn = document.getElementById('generateVideoBtn');

    errorEl.textContent = '';
    successEl.textContent = '';
    videoEl.style.display = 'none';
    downloadEl.style.display = 'none';
    videoEl.src = '';

    let urls = document.getElementById('urls').value.split(',').map(u => u.trim()).filter(Boolean);
    if (!urls.length) {
        errorEl.textContent = '‚ùå Please enter at least one URL.';
        return;
    }

    let scriptText = document.getElementById('script').value.trim();
    videoBtn.disabled = true;
    toggleLoading(true, "üé¨ Generating video...");
    updateProgress(0);

    try {
        if (!scriptText) {
            const prompt = `Write an engaging TikTok-style narration for these product pages: ${urls.join(', ')}. Highlight benefits, visuals, and call-to-action. Max 1600 characters.`;
            scriptText = await puter.ai.chat(prompt, { model: "gpt-5-nano" });
        }

        const allImages = [...dalleImages, ...urls];

        // Simulated progress (replace with server events if available)
        let percent = 0;
        const fakeProgress = setInterval(() => {
            percent += 10;
            if (percent <= 90) updateProgress(percent);
        }, 800);

        const response = await fetch('/generate_video', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ urls: allImages, script: scriptText })
        });

        const data = await response.json();
        clearInterval(fakeProgress);

        if (data.video_file) {
            updateProgress(100);
            successEl.textContent = '‚úÖ Video generated successfully!';
            videoEl.src = `/download/${data.video_file}`;
            videoEl.style.display = 'block';
            downloadEl.href = `/download/${data.video_file}`;
            downloadEl.style.display = 'block';
        } else {
            errorEl.textContent = '‚ùå Video generation failed: ' + (data.error || 'Unknown error');
            document.getElementById('progressContainer').style.display = "none";
        }
    } catch (err) {
        console.error(err);
        errorEl.textContent = '‚ùå Failed to generate video. Please try again.';
        document.getElementById('progressContainer').style.display = "none";
    } finally {
        videoBtn.disabled = false;
        toggleLoading(false);
    }
});
</script>
</body>
</html>
