<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard - LinkBotLabs</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        background-color: #f0f2f5;
        color: #333;
    }
    header {
        background-color: #4CAF50;
        color: white;
        padding: 20px;
        text-align: center;
    }
    main {
        max-width: 800px;
        margin: 30px auto;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h2 {
        text-align: center;
        color: #4CAF50;
    }
    .dashboard-links {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-top: 30px;
    }
    .dashboard-links a {
        display: block;
        padding: 15px;
        background-color: #4CAF50;
        color: white;
        text-decoration: none;
        font-weight: 600;
        text-align: center;
        border-radius: 8px;
        transition: background 0.3s;
    }
    .dashboard-links a:hover {
        background-color: #45a049;
    }
    .logout {
        display: block;
        margin: 40px auto 0;
        text-align: center;
        color: #ff4d4f;
        text-decoration: none;
        font-weight: bold;
    }
    .logout:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
<header>
    <h1>LinkBotLabs Dashboard</h1>
</header>
<main>
    <h2>Welcome, {{ user }}!</h2>
    <div class="dashboard-links">
        <a href="/run">Run Automation (Blog/Video Scripts)</a>
        <a href="/generate_video">Generate TikTok Video from URLs</a>
    </div>
    <a href="/logout" class="logout">Logout</a>
</main>
</body>
</html>
