<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LinkBotLabs Video Generator</title>
<style>
  body {
    font-family: 'Inter', sans-serif;
    margin: 0;
    padding: 2rem;
    background: linear-gradient(135deg, #4B0082, #1E90FF);
    color: #fff;
    display: flex;
    justify-content: center;
    min-height: 100vh;
  }
  .container {
    width: 100%;
    max-width: 500px;
    background: rgba(0,0,0,0.85);
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.4);
  }
  h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 1.8rem;
  }
  label {
    display: block;
    margin: 10px 0 5px;
    font-weight: bold;
    font-size: 1rem;
  }
  input[type="text"], textarea, input[type="file"] {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 6px;
    border: 1px solid #333;
    background: #222;
    color: #fff;
    font-size: 1rem;
    transition: all 0.3s ease;
  }
  input:focus, textarea:focus {
    transform: scale(1.05);
    border-color: #FFD700;
  }
  textarea { resize: vertical; }
  button {
    width: 100%;
    padding: 12px;
    border-radius: 6px;
    border: none;
    background: linear-gradient(90deg, #7B68EE, #00BFFF);
    color: white;
    font-size: 1rem;
    cursor: pointer;
    margin-bottom: 15px;
  }
  button:disabled { opacity: 0.6; cursor: not-allowed; }
  .optional { font-size: 0.85rem; color: #FFD700; }
  #loading { display: none; text-align: center; font-style: italic; color: #FFD700; margin-bottom: 15px; }
  #dalle_images img { width: 100%; margin-bottom: 10px; border-radius: 6px; border: 2px solid #fff; }
  video, a.download-link { width: 100%; display: block; margin-top: 15px; }
</style>
</head>
<body>

<div class="container">
  <h2>üé¨ LinkBotLabs Video Generator</h2>

  <!-- Step 1 -->
  <label for="urls" id="step1">Step 1: Enter Product URL(s) <span class="optional">(Required)</span></label>
  <input type="text" id="urls" placeholder="https://example.com/product1, https://example.com/product2">

  <!-- Step 2 -->
  <label for="script" id="step2">Step 2: Optional Script / Narration <span class="optional">(AI generates if blank)</span></label>
  <textarea id="script" rows="3" placeholder="Optional: Enter your own narration text here"></textarea>

  <!-- Step 3 -->
  <label for="dalle_prompt" id="step3">Step 3: Optional AI Image Prompt <span class="optional">(Optional - for extra visuals)</span></label>
  <input type="text" id="dalle_prompt" placeholder="e.g., 'Modern kitchen with kettle'">
  <button type="button" id="generateDalleBtn">Generate Image</button>
  <div id="dalle_images"></div>

  <!-- Generate Video -->
  <button type="button" id="generateVideoBtn">Generate Video</button>

  <!-- Loading -->
  <div id="loading">‚è≥ Please wait... generating...</div>

  <!-- Video & Download -->
  <video id="video_preview" controls style="display:none;"></video>
  <a id="download_link" href="#" download class="download-link" style="display:none;">Download Video</a>
</div>

<script>
  let dalleImages = [];
  let generatingImage = false;

  function toggleLoading(show, msg="‚è≥ Please wait... generating...") {
    const loadingEl = document.getElementById('loading');
    loadingEl.textContent = msg;
    loadingEl.style.display = show ? 'block' : 'none';
  }

  // ===== Auto-scroll to focused input (mobile-friendly) =====
  const inputs = document.querySelectorAll('input, textarea');
  inputs.forEach(input => {
    input.addEventListener('focus', () => {
      input.scrollIntoView({ behavior: 'smooth', block: 'center' });
    });
  });

  // ===== DALL¬∑E Image Generation =====
  document.getElementById('generateDalleBtn').addEventListener('click', async function() {
    const prompt = document.getElementById('dalle_prompt').value.trim();
    if (!prompt) return alert('Enter a prompt for image generation');
    if (generatingImage) return;

    generatingImage = true;
    toggleLoading(true, "üé® Generating image...");
    this.disabled = true;

    try {
      // Replace with your AI image generation API call
      const imgEl = document.createElement('img');
      imgEl.src = 'https://via.placeholder.com/400x400.png?text=AI+Image'; // placeholder
      document.getElementById('dalle_images').appendChild(imgEl);
      dalleImages.push(imgEl.src);
    } catch (err) {
      alert('Failed to generate image. Try again.');
    } finally {
      generatingImage = false;
      toggleLoading(false);
      this.disabled = false;
    }
  });

  // ===== Video Generation =====
  document.getElementById('generateVideoBtn').addEventListener('click', async function() {
    const urls = document.getElementById('urls').value.split(',').map(u => u.trim()).filter(Boolean);
    if (!urls.length) return alert('‚ùå Please enter at least one URL');

    let scriptText = document.getElementById('script').value.trim();
    toggleLoading(true, "üé¨ Generating video...");

    try {
      if (!scriptText) {
        const prompt = `Write an engaging TikTok-style narration for these product pages: ${urls.join(', ')}. Highlight benefits, visuals, and call-to-action. Max 1600 characters.`;
        // Replace with AI call, e.g., puter.ai.chat(prompt)
        scriptText = "üé§ AI-generated sample narration for the product video.";
      }

      const allImages = [...dalleImages, ...urls];

      const response = await fetch('/generate_video', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ urls: allImages, script: scriptText })
      });

      const data = await response.json();
      toggleLoading(false);

      if (data.video_file) {
        const videoEl = document.getElementById('video_preview');
        const downloadEl = document.getElementById('download_link');
        videoEl.src = `/download/${data.video_file}`;
        videoEl.style.display = 'block';
        downloadEl.href = `/download/${data.video_file}`;
        downloadEl.style.display = 'block';
      } else {
        alert('‚ùå Video generation failed: ' + (data.error || 'Unknown error'));
      }
    } catch (err) {
      toggleLoading(false);
      alert('‚ùå Failed to generate video. Please try again.');
    }
  });
</script>
</body>
</html>
