<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LinkBotLabs AI Dashboard</title>
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
<script src="https://js.puter.com/v2/"></script>
<style>
body {
    font-family: 'Inter', sans-serif;
    margin:0; padding:0; background: #0a0033; color:white;
}
.container { max-width:1200px; margin:auto; padding:1rem; }
h1, h2 { text-align:center; color:#9cf; }
.ai-box { background: rgba(255,255,255,0.05); padding:1rem; border-radius:8px; max-height:300px; overflow-y:auto; margin-top:0.5rem; }
input, textarea { width:100%; padding:0.5rem; margin:0.5rem 0; border-radius:5px; border:none; }
button { padding:0.6rem 1.2rem; border:none; border-radius:5px; background:linear-gradient(135deg,#6a11cb,#2575fc); color:white; cursor:pointer; }
button:hover { opacity:0.85; }
.overlay { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:1000; }
.tabs { display:flex; justify-content:center; gap:1rem; margin-bottom:1rem; }
.tab { cursor:pointer; padding:0.5rem 1rem; background:rgba(255,255,255,0.1); border-radius:5px; }
.tab.active { background:linear-gradient(135deg,#6a11cb,#2575fc); color:white; }
.tab-content { display:none; }
.tab-content.active { display:block; }
.progress-container { background: rgba(255,255,255,0.1); border-radius:6px; overflow:hidden; margin-top:0.5rem; height:20px; }
.progress-bar { height:100%; width:0%; background:#2575fc; transition:0.3s; }
</style>
</head>
<body>

<div class="container">
    <h1>üöÄ LinkBotLabs AI Dashboard</h1>

    <!-- Password Overlay -->
    <div class="overlay" id="passwordOverlay">
        <h2>üîí Enter Password</h2>
        <input type="password" id="dashboardPassword" placeholder="Password">
        <button id="submitPassword">Submit</button>
        <p id="pwError" style="color:red; display:none;">‚ùå Incorrect password</p>
    </div>

    <div id="dashboardContent" style="display:none;">

        <!-- Tabs -->
        <div class="tabs">
            <div class="tab active" data-tab="chatTab">ü§ñ Chat</div>
            <div class="tab" data-tab="imageTab">üñºÔ∏è DALL¬∑E</div>
            <div class="tab" data-tab="videoTab">üé¨ Video</div>
        </div>

        <!-- Chat Tab -->
        <div id="chatTab" class="tab-content active">
            <section>
                <input type="text" id="qaInput" placeholder="Ask a question...">
                <button id="qaBtn">Ask</button>
                <div class="ai-box" id="qaBox"></div>
            </section>
        </div>

        <!-- DALL-E Tab -->
        <div id="imageTab" class="tab-content">
            <section>
                <input type="text" id="dalleInput" placeholder="Describe an image...">
                <button id="generateBtn">Generate Image</button>
                <div class="ai-box" id="dalleBox"></div>
            </section>
        </div>

        <!-- Video Tab -->
        <div id="videoTab" class="tab-content">
            <section>
                <label>Product URLs (comma separated)</label>
                <input type="text" id="urls" placeholder="https://example.com/p1, https://example.com/p2">
                <label>Optional Script / Narration</label>
                <textarea id="script" rows="4" placeholder="Leave blank to auto-generate"></textarea>
                <button id="generateVideoBtn">Generate Video</button>
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <div class="progress-text" id="progressText">Idle</div>
                <video id="video_preview" controls style="display:none; margin-top:1rem;"></video>
            </section>
        </div>

    </div>
</div>

<script src="{{ url_for('static', filename='gateway.js') }}"></script>
<script>
// Password handling
const correctPassword = "supersecret";
const overlay = document.getElementById('passwordOverlay');
const input = document.getElementById('dashboardPassword');
const btn = document.getElementById('submitPassword');
const dashboard = document.getElementById('dashboardContent');

btn.addEventListener('click', () => {
    if(input.value === correctPassword){
        overlay.style.display='none';
        dashboard.style.display='block';
        initPuterAI(); // Initialize Puter after unlock
    } else {
        document.getElementById('pwError').style.display='block';
        input.value='';
    }
});
input.addEventListener('keypress', e=>{ if(e.key==='Enter') btn.click(); });

// Tabs switching
const tabs = document.querySelectorAll('.tab');
tabs.forEach(tab=>{
    tab.addEventListener('click', ()=>{
        document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c=>c.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tab.dataset.tab).classList.add('active');
    });
});
</script>
</body>
</html>
