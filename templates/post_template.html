<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ category_title }}</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background-color: #fdf6f9;
      color: #222;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #e91e63;
    }

    .product {
      border-bottom: 1px solid #ddd;
      padding: 20px 0;
    }

    .product img {
      max-width: 200px;
      height: auto;
      display: block;
      margin-bottom: 10px;
    }

    .product h2 {
      font-size: 1.2em;
      margin: 10px 0 5px;
    }

    .product p {
      margin: 5px 0;
    }

    .product a {
      display: inline-block;
      margin-top: 8px;
      padding: 10px 15px;
      background-color: #e91e63;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }

    .product a:hover {
      background-color: #c2185b;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Top 3 {{ category_title }} Products</h1>

  {% for product in products %}
    <div class="product">
      <img src="{{ product.image_url }}" alt="{{ product.title }}" />
      <h2>{{ product.title }}</h2>
      <p><strong>Price:</strong> {{ product.price }}</p>
      <p>{{ product.description }}</p>
      <a href="{{ product.url }}" target="_blank">Buy on Amazon</a>
    </div>
  {% endfor %}

  <footer>
    <p>Affiliate Disclosure: As an Amazon Associate, we may earn commissions from qualifying purchases.</p>
  </footer>
</body>
</html>
