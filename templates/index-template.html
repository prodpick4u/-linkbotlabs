<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prodpick4U - Homepage</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Welcome to Prodpick4U</h1>
  <p class="description">Explore top product picks in 2025. Updated daily from Amazonâ€™s bestsellers.</p>

  <div class="product-list">
    {% for cat in categories %}
      <div class="product">
        {% if cat.image %}
          <img src="{{ cat.image }}" alt="{{ cat.title }}" />
        {% endif %}
        <div class="product-title">{{ cat.title }}</div>
        <div class="product-desc">{{ cat.description }}</div>
        <a class="buy-btn" href="posts/post-{{ cat.slug }}.html">View Top Picks</a>
      </div>
    {% endfor %}
  </div>
</body>
</html>
