<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Top Health Picks 2025</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      background: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem 2rem;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #eee;
      text-shadow: 0 0 8px rgba(255 255 255 / 0.5);
    }

    .description {
      text-align: center;
      font-style: italic;
      color: #ccc;
      margin-bottom: 2rem;
    }

    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.8rem;
    }

    .product {
      background: rgba(255 255 255 / 0.1);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255 255 255 / 0.15);
      padding: 1rem 1.5rem;
      box-shadow: 0 8px 32px rgba(255 255 255 / 0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background 0.3s ease;
    }

    .product:hover {
      background: rgba(255 255 255 / 0.2);
      box-shadow: 0 12px 48px rgba(255 255 255 / 0.1);
      cursor: pointer;
    }

    .product img {
      width: 100%;
      max-width: 200px;
      height: auto;
      border-radius: 12px;
      margin-bottom: 1rem;
      box-shadow: 0 0 10px rgba(255 255 255 / 0.2);
      object-fit: contain;
    }

    .product-title {
      font-weight: 600;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      color: #fff;
      text-align: center;
      text-shadow: 0 0 6px rgba(255 255 255 / 0.7);
    }

    .product-price {
      color: #ffb347;
      font-weight: 700;
      margin-bottom: 0.7rem;
      text-shadow: 0 0 5px rgba(255 179 71 / 0.8);
    }

    .product-desc {
      color: #ddd;
      font-size: 0.95rem;
      margin-bottom: 1rem;
      text-align: center;
      line-height: 1.4;
    }

    .buy-btn {
      background: #ffb347;
      color: #000;
      padding: 0.5rem 1.2rem;
      border-radius: 30px;
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 4px 12px rgba(255 179 71 / 0.6);
      transition: background 0.3s ease;
    }

    .buy-btn:hover {
      background: #ffaa00;
      box-shadow: 0 6px 16px rgba(255 170 0 / 0.8);
      color: #fff;
    }

    .video-container {
      margin-top: 1rem;
      width: 100%;
      max-width: 280px;
      aspect-ratio: 16 / 9;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 12px rgba(255 255 255 / 0.2);
    }

    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Top Health Picks 2025</h1>
  <p class="description">Stay healthy with these top-rated wellness and fitness products.</p>

  <div class="product-list">
    <div class="product">
      <img src="https://m.media-amazon.com/images/I/71q5sA64jwL._AC_SL1500_.jpg" alt="Fitbit Charge 5" />
      <div class="product-title">Fitbit Charge 5</div>
      <div class="product-price">$149.95</div>
      <div class="product-desc">Advanced fitness and health tracker with stress management and GPS.</div>
      <a class="buy-btn" href="https://www.amazon.com/dp/B09BXQZN3P?tag=mychanneld-20" target="_blank" rel="noopener noreferrer">View on Amazon</a>
    </div>

    <div class="product">
      <img src="https://m.media-amazon.com/images/I/61V+yzau2-L._AC_SL1500_.jpg" alt="Theragun Elite" />
      <div class="product-title">Theragun Elite</div>
      <div class="product-price">$299.00</div>
      <div class="product-desc">Percussive therapy device for muscle recovery and pain relief.</div>
      <a class="buy-btn" href="https://www.amazon.com/dp/B07RQR8H6K?tag=mychanneld-20" target="_blank" rel="noopener noreferrer">View on Amazon</a>
    </div>
  </div>
</body>
</html>
