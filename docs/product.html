// Ensure affiliate tag is appended if missing
function affiliateLink(url) {
  if (url.includes("amazon.com") && !url.includes("tag=")) {
    return url + "?tag=" + AFFILIATE_TAG;
  }
  return url;
}

// Flatten all products
function getAllProducts() {
  return Object.values(FALLBACK_PRODUCTS).flat();
}

// Display all products
function displayProducts() {
  const container = document.getElementById("product-container");
  getAllProducts().forEach(product => {
    const prodDiv = document.createElement("div");
    prodDiv.className = "product";
    prodDiv.innerHTML = `
      <a href="${affiliateLink(product.url)}" target="_blank">${product.title}</a>
      <p><strong>Price:</strong> ${product.price}</p>
      <p>${product.description}</p>
    `;
    container.appendChild(prodDiv);
  });
}
