body {
    margin: 0;

    background: linear-gradient(135deg, #0a0033, #2b0066, #5c00b3, #7f33ff);
    background-size: 400% 400%;
    animation: gradientShift 15s ease infinite;
    color: #fff;
}
@keyframes gradientShift{
    0%{background-position:0% 50%;}
    25%{background-position:50% 50%;}
    50%{background-position:100% 50%;}
    75%{background-position:50% 50%;}
    100%{background-position:0% 50%;}
}
h1, h2 {
    text-align:center;
    margin:30px 0 10px;
    font-weight:700;
    letter-spacing:1px;
}
h1 { font-size:2rem; }
h2 { font-size:1.6rem; margin-top:40px; }
.banner { text-align:center; margin:0 20px 20px; padding:12px; background: rgba(255,255,255,0.15); border-radius:12px; font-weight:600; display:block; }
.controls { display:flex; justify-content:center; margin-bottom:30px; }
#searchBox { padding:12px 16px; border-radius:8px; border:none; width:300px; font-size:14px; outline:none; }
.category { margin-bottom:50px; }
.products-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:24px; padding:0 20px 60px; }
.card {
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(12px);
    border-radius:16px;
    padding:20px;
    display:flex;
    flex-direction:column;
    justify-content:space-between;
    box-shadow: 0 8px 24px rgba(0,0,0,0.4);
    transition: transform 0.2s, box-shadow 0.2s;
}
.card:hover {
    transform: translateY(-6px);
    box-shadow: 0 12px 28px rgba(0,0,0,0.6);
}
.product-title { font-weight:700; font-size:18px; margin-bottom:10px; color:#fff; }
.product-price { color:#d4cfff; font-weight:600; margin-bottom:12px; }
.product-desc { font-size:14px; color:#eee; flex-grow:1; line-height:1.4; }
.view-btn { margin-top:15px; padding:12px; background: linear-gradient(135deg,#5c00b3,#7f33ff); color:#fff; border:none; border-radius:8px; cursor:pointer; font-weight:600; text-align:center; text-decoration:none; transition: all 0.2s; }
.view-btn:hover { opacity:0.85; transform: translateY(-2px); }
@media(max-width:900px){ .products-grid{grid-template-columns:repeat(2,1fr);} }
@media(max-width:600px){ .products-grid{grid-template-columns:1fr;} }
</style>

// ===== Elements =====
const categoriesContainer = document.getElementById('categories-container');
const searchBox = document.getElementById('searchBox');

// ===== Apply affiliate tag =====
function withTag(url){return url.includes("?")?`${url}&tag=${AFFILIATE_TAG}`:`${url}?tag=${AFFILIATE_TAG}`;}

// ===== Display all categories and products =====
function displayProducts(searchTerm=''){
    categoriesContainer.innerHTML = '';

    const orderedCategories = ["kitchen", "health", "beauty", "tech", "outdoors", "household", "home-decor"];

    orderedCategories.forEach(cat=>{
        const items = PRODUCTS[cat];
        const filteredItems = items.filter(p=>p.title.toLowerCase().includes(searchTerm.toLowerCase()));
        if(filteredItems.length === 0) return;

        const catDiv = document.createElement('div');
        catDiv.className = 'category';

        if(cat === "kitchen"){
            const kitchenBanner = document.createElement('div');
            kitchenBanner.className = 'banner';
            kitchenBanner.innerText = "🔥 Best Selling Kitchen Products – Check Reviews, Purchases & Our YouTube Videos!";
            catDiv.appendChild(kitchenBanner);
        }

        const catTitle = document.createElement('h2');
        catTitle.textContent = cat.charAt(0).toUpperCase() + cat.slice(1);
        catDiv.appendChild(catTitle);

        const grid = document.createElement('div');
        grid.className = 'products-grid';

        filteredItems.forEach(p=>{
            const imgTag = p.img ? `<img src="${p.img}" alt="${p.title}" style="border-radius:12px; width:100%; margin-bottom:10px;">` : '';
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `${imgTag}<div class="product-title">${p.title}</div><div class="product-price">${p.price}</div><div class="product-desc">${p.description||''}</div><a href="${withTag(p.url)}" target="_blank" class="view-btn">Click Now</a>`;
            grid.appendChild(card);
        });

        catDiv.appendChild(grid);
        categoriesContainer.appendChild(catDiv);
    });
}

searchBox.addEventListener('input', ()=>displayProducts(searchBox.value));
displayProducts();
