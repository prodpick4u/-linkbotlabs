<!DOCTYPE html>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body {
    margin:0;
    font-family:'Inter',sans-serif;
    background:linear-gradient(135deg,#0a0033,#2b0066,#5c00b3,#7f33ff);
    background-size:400% 400%;
    animation:gradientShift 15s ease infinite;
    color:#fff;
}
@keyframes gradientShift{
    0%{background-position:0% 50%;}
    25%{background-position:50% 50%;}
    50%{background-position:100% 50%;}
    75%{background-position:50% 50%;}
    100%{background-position:0% 50%;}
}
h1,h2{text-align:center;margin:30px 0 10px;font-weight:700;letter-spacing:1px;}
h1{font-size:2rem;}
h2{font-size:1.6rem;margin-top:40px;}
.banner{text-align:center;margin:0 20px 20px;padding:12px;background: rgba(255,255,255,0.15);border-radius:12px;font-weight:600;display:block;}
.controls{display:flex;justify-content:center;margin-bottom:30px;}
#searchBox{padding:12px 16px;border-radius:8px;border:none;width:300px;font-size:14px;outline:none;}
.products-grid{display:grid;grid-template-columns:1fr 1fr;gap:24px;padding:0 20px 60px;}
.card{background:rgba(255,255,255,0.08);backdrop-filter:blur(12px);border-radius:16px;padding:20px;display:flex;flex-direction:column;justify-content:space-between;box-shadow:0 8px 24px rgba(0,0,0,0.4);transition: transform 0.2s, box-shadow 0.2s;}
.card:hover{transform:translateY(-6px);box-shadow:0 12px 28px rgba(0,0,0,0.6);}
.product-title{font-weight:700;font-size:18px;margin-bottom:10px;color:#fff;}
.product-price{color:#d4cfff;font-weight:600;margin-bottom:12px;}
.product-desc{font-size:14px;color:#eee;flex-grow:1;line-height:1.4;}
.view-btn{margin-top:15px;padding:12px;background:linear-gradient(135deg,#5c00b3,#7f33ff);color:#fff;border:none;border-radius:8px;cursor:pointer;font-weight:600;text-align:center;text-decoration:none;transition:all 0.2s;}
.view-btn:hover{opacity:0.85;transform:translateY(-2px);}
.dropdowns{display:flex;justify-content:space-between;margin:30px 20px;}
.dropdowns select{padding:10px 12px;border-radius:8px;border:none;font-size:14px;}
#affiliateMessage{margin-top:30px;background: rgba(255,255,255,0.2); color:#fff; font-weight:600; padding:12px; border-radius:12px; text-align:center;}
a{color:#ffeb3b; text-decoration:underline;}
@media(max-width:900px){.products-grid{grid-template-columns:1fr;}.dropdowns{flex-direction:column;gap:20px;}}
</style>
</head>
<body>

</div>

<div class="dropdowns">
  <div>

    <select id="amazonCat">
      <option value="kitchen">Kitchen</option>
      <option value="health">Health</option>
      <option value="beauty">Beauty</option>
      <option value="tech">Tech</option>
      <option value="outdoors">Outdoors</option>
      <option value="household">Household</option>
      <option value="home-decor">Home Decor</option>
    </select>
  </div>
  <div>
    <label for="temuCat">Temu Categories:</label>
    <select id="temuCat">
      <option value="kitchen">Kitchen</option>
      <option value="health">Health</option>
      <option value="beauty">Beauty</option>
      <option value="tech">Tech</option>
      <option value="outdoors">Outdoors</option>
      <option value="household">Household</option>
      <option value="home-decor">Home Decor</option>
    </select>
  </div>
</div>

<div id="affiliateMessage">

  If you shop with us and already have an affiliate key, drop us a line on <a href="https://www.fiverr.com" target="_blank">Fiverr</a> and weâ€™ll add you to this showcase <strong>free of charge</strong>.<br>

</div>

<script>
// ===== Affiliate & dynamic Amazon tag =====
let AFFILIATE_TAG = "mychanneld-20";
const userAffiliate = localStorage.getItem('affiliateTag');
if(userAffiliate) AFFILIATE_TAG = userAffiliate;

// ===== Fallback Amazon kitchen products =====
const AMAZON_PRODUCTS = [
  {"title":"Instant Pot Duo 7-in-1","url":"https://amzn.to/45IyLkt","price":"$89.00","description":"Multi-function pressure cooker."},
  {"title":"Lodge Cast Iron Skillet","url":"https://amzn.to/4oKl7WG","price":"$24.99","description":"Durable cast iron pan."},
  {"title":"Air Fryer","url":"https://amzn.to/3JogHVi","price":"$279.95","description":"Crispy healthy frying."},
  {"title":"Breville Smart Oven Air Fryer","url":"https://amzn.to/47BJoYI","price":"$279.95","description":"All-in-one oven."},
  {"title":"KitchenAid Artisan Mixer","url":"https://amzn.to/3HHSZmj","price":"$379.99","description":"Classic kitchen mixer."},
  {"title":"Cuisinart Food Processor","url":"https://amzn.to/4fKXKs0","price":"$149.95","description":"Food prep made easy."},
  {"title":"Ninja 10-in-1 Air Fryer","url":"https://amzn.to/3V6wKcS","price":"$199.99","description":"Versatile cooking."},
  {"title":"NutriBullet Pro","url":"https://amzn.to/4mOUwG5","price":"$89.99","description":"Smoothie blender."},
  {"title":"Hydro Flask Bottle","url":"https://amzn.to/475gmRe","price":"$39.95","description":"Water bottle."}
];

// ===== Fallback Temu kitchen products =====
const TEMU_PRODUCTS = [
  {"title":"Multi Rice Cooker","url":"https://share.temu.com/jwZL6Tbh2SB","price":"Varies","description":"Cook rice perfectly."},
  {"title":"Foldable Kettle","url":"https://share.temu.com/GZe6nSeHcEB","price":"Varies","description":"Compact electric kettle."},
  {"title":"Food Processor","url":"https://share.temu.com/xnKAVQF3V7B","price":"Varies","description":"Chop & blend with ease."},
  {"title":"Hot Air Oven","url":"https://share.temu.com/8O9QYZ5o0eB","price":"Varies","description":"Crispy baking."},
  {"title":"Air Fryer","url":"https://share.temu.com/dQd6lwfzxcB","price":"Varies","description":"Healthy frying."},
  {"title":"6 in 1 Cordless Vacuum","url":"https://share.temu.com/7Qvf8xaoKiB","price":"Varies","description":"Compact cleaning."},
  {"title":"Mortar and Pestle","url":"https://share.temu.com/DCHsUHCDe2B","price":"Varies","description":"Grind ingredients easily."},
  {"title":"Ceiling Fan Light","url":"https://share.temu.com/Nops5j7hFnB","price":"Varies","description":"Lighting & cooling."},
  {"title":"5L Cooker","url":"https://share.temu.com/sCWvXsTkDLB","price":"Varies","description":"Large capacity cooker."}
];

// ===== Helpers =====
function withTag(url){ return url.includes("?")?`${url}&tag=${AFFILIATE_TAG}`:`${url}?tag=${AFFILIATE_TAG}`; }

function displayProducts(){
  const amazonContainer = document.getElementById('amazonKitchen');
  const temuContainer = document.getElementById('temuKitchen');
  amazonContainer.innerHTML = '<h2>Amazon Kitchen Products</h2>';
  temuContainer.innerHTML = '<h2>Temu Kitchen Products</h2>';

  AMAZON_PRODUCTS.forEach(p=>{
    const card = document.createElement('div');
    card.className='card';
    card.innerHTML=`<div class="product-title">${p.title}</div><div class="product-price">${p.price}</div><div class="product-desc">${p.description}</div><a href="${withTag(p.url)}" target="_blank" class="view-btn">View More</a>`;
    amazonContainer.appendChild(card);
  });

  TEMU_PRODUCTS.forEach(p=>{
    const card = document.createElement('div');
    card.className='card';
    card.innerHTML=`<div class="product-title">${p.title}</div><div class="product-price">${p.price}</div><div class="product-desc">${p.description}</div><a href="${p.url}" target="_blank" class="view-btn">View More</a>`;
    temuContainer.appendChild(card);
  });
}

// ===== Dropdown navigation =====
document.getElementById('amazonCat').addEventListener('change', e=>{
  const cat = e.target.value;
  window.open(`https://www.amazon.co.uk/s?k=${cat}`, '_blank');
});
document.getElementById('temuCat').addEventListener('change', e=>{
  const cat = e.target.value;
  window.open(`https://www.temu.com/uk/category/${cat}`, '_blank');
});

// ===== Init =====
displayProducts();
</script>

</body>
</html>
