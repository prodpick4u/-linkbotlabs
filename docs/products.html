.product-price { color:#ffb347; font-weight:600; margin-bottom:12px;}

// ===== Elements =====

let currentCategory = 'all';

// ===== Apply affiliate tag =====
function withTag(url){return url.includes("?")?`${url}&tag=${AFFILIATE_TAG}`:`${url}?tag=${AFFILIATE_TAG}`;}

// ===== Display products =====
function displayProducts(filterCategory=currentCategory, searchTerm=''){
  productContainer.innerHTML='';
  let allProducts = filterCategory==='all' ? Object.values(PRODUCTS).flat() : PRODUCTS[filterCategory] || [];
  let filtered = allProducts.filter(p=>p.title.toLowerCase().includes(searchTerm.toLowerCase()));
  filtered.forEach(p=>{
    const card=document.createElement('div');
    card.className="card";
    card.innerHTML=`<div class="product-title">${p.title}</div><div class="product-price">${p.price}</div><div class="product-desc">${p.description||''}</div><a href="${withTag(p.url)}" target="_blank" class="view-btn">Click Now</a>`;
    productContainer.appendChild(card);
  });
}

// ===== Populate categories =====
function populateCategories(){
  const container=document.getElementById('category-container');
  const allCats=['all',...Object.keys(PRODUCTS)];
  allCats.forEach(cat=>{
    const card=document.createElement('div');
    card.className='category-card'+(cat==='all'?' active':'');
    card.innerHTML=`${CATEGORY_ICONS[cat]||'üì¶'} ${cat.charAt(0).toUpperCase()+cat.slice(1)}`;
    card.addEventListener('click',()=>{
      currentCategory=cat;
      document.querySelectorAll('.category-card').forEach(c=>c.classList.remove('active'));
      card.classList.add('active');
      displayProducts(currentCategory, searchBox.value);
    });
    container.appendChild(card);
  });
}
