<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Product Hub ‚Äì Multi-AI Powered</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://js.puter.com/v2/"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #0d0d0d, #1a1a2e, #4b0082);
      color: #fff;
    }
    h1 {
      text-align: center;
      font-size: 2.4em;
      color: #40e0d0;
      margin-bottom: 15px;
    }
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 25px;
      margin: 20px 0;
    }
    .product-card {
      background: rgba(30, 30, 50, 0.9);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 6px 18px rgba(0, 247, 255, 0.2);
      transition: transform 0.3s ease;
    }
    .product-card:hover {
      transform: translateY(-5px);
    }
    .product-title {
      font-size: 1.3em;
      color: #40e0d0;
      margin-bottom: 10px;
    }
    .product-price {
      font-weight: bold;
      margin: 10px 0;
    }
    .product-desc {
      font-size: 0.95em;
      opacity: 0.85;
    }
    .product-btn {
      background: #40e0d0;
      border: none;
      padding: 12px 18px;
      margin-top: 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
    }
    .product-btn:hover {
      background: #00e0e0;
      transform: scale(1.05);
    }
    .social-floating {
      position: fixed;
      top: 50%;
      right: 15px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      transform: translateY(-50%);
      z-index: 999;
    }
    .social-floating a {
      font-size: 24px;
      color: #40e0d0;
      transition: color 0.3s, transform 0.3s;
    }
    .social-floating a:hover {
      color: white;
      transform: scale(1.2);
    }
    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      .social-floating { right: 8px; }
    }
  </style>
</head>
<body>
  <h1>AI Product Hub ‚Äì Multi-AI Powered</h1>
  <div id="productsGrid" class="products-grid">Loading products...</div>

  <div class="social-floating">
    <a href="https://www.tiktok.com/@linkbotlabs" target="_blank">üéµ</a>
    <a href="https://x.com/linkbotlabs" target="_blank">ùïè</a>
    <a href="https://www.youtube.com/@linkbotlabs" target="_blank">‚ñ∂Ô∏è</a>
    <a href="https://facebook.com/linkbotlabs" target="_blank">üìò</a>
  </div>

  <script>
    async function loadProducts() {
      try {
        const res = await fetch("products.json");
        const products = await res.json();
        const grid = document.getElementById("productsGrid");
        grid.innerHTML = "";

        products.forEach(p => {
          const card = document.createElement("div");
          card.className = "product-card";
          card.innerHTML = `
            <div class="product-title">${p.title}</div>
            <div class="product-price">${p.price}</div>
            <div class="product-desc">${p.description}</div>
            <button class="product-btn">üõí Click to View & Listen</button>
          `;

          card.querySelector(".product-btn").onclick = () => {
            const text = `${p.title}. Price: ${p.price}. ${p.description}`;
            playVoice(text);
            window.open(p.url, "_blank");
          };

          grid.appendChild(card);
        });
      } catch (e) {
        console.error("Failed to load products:", e);
      }
    }

    async function playVoice(text) {
      if (window.currentAudio) {
        window.currentAudio.pause();
        window.currentAudio = null;
      } else {
        const audio = await puter.ai.speak(text);
        window.currentAudio = audio;
        audio.play();
      }
    }

    loadProducts();
  </script>
</body>
</html>
