<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prodpick4U - Affiliate Products</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
/* ===== Body & typography ===== */
body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg,#0a0033,#3b007f,#1a1aff,#6f00ff);
    background-size: 400% 400%;
    animation: gradientShift 15s ease infinite;
    color: #fff;
}
@keyframes gradientShift{
    0%{background-position:0% 50%;}
    25%{background-position:50% 50%;}
    50%{background-position:100% 50%;}
    75%{background-position:50% 50%;}
    100%{background-position:0% 50%;}
}
h1 {
    text-align:center;
    font-size:2rem;
    margin: 30px 0 10px;
    font-weight:700;
    letter-spacing:1px;
}
.banner {
    text-align:center;
    margin:0 20px 20px;
    padding:12px;
    background: rgba(255,255,255,0.15);
    border-radius: 12px;
    font-weight:600;
    display:none;
}

/* ===== Categories ===== */
.categories {
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    margin: 10px 0 30px;
    gap: 10px;
}
.category-card {
    padding:10px 18px;
    background: rgba(255,255,255,0.1);
    border-radius:8px;
    cursor:pointer;
    font-weight:500;
    transition: all 0.2s ease;
    display:flex;
    align-items:center;
    gap:6px;
}
.category-card:hover { background: rgba(255,255,255,0.25); transform: translateY(-2px);}
.category-card.active { background:#fff; color:#3b007f; font-weight:600;}

/* ===== Search ===== */
.controls {
    display:flex;
    justify-content:center;
    margin-bottom:30px;
}
#searchBox {
    padding:12px 16px;
    border-radius:8px;
    border:none;
    width:300px;
    font-size:14px;
    outline:none;
}

/* ===== Product grid ===== */
.grid {
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
    gap:24px;
    padding:0 20px 60px;
}
.card {
    background: rgba(255,255,255,0.1);
    border-radius:16px;
    padding:20px;
    display:flex;
    flex-direction:column;
    justify-content:space-between;
    box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    transition: transform 0.2s, box-shadow 0.2s;
}
.card:hover { transform: translateY(-6px); box-shadow: 0 12px 28px rgba(0,0,0,0.4);}
.product-title { font-weight:700; font-size:18px; margin-bottom:10px; color:#fff;}
.product-price { color:#ffb347; font-weight:600; margin-bottom:12px;}
.product-desc { font-size:14px; color:#eee; flex-grow:1; line-height:1.4;}
.view-btn {
    margin-top:15px;
    padding:12px;
    background: #ff5a5f;
    color:#fff;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-weight:600;
    text-align:center;
    text-decoration:none;
    transition: all 0.2s;
}
.view-btn:hover { background:#ff2a2f; transform: translateY(-2px);}

/* ===== Responsive ===== */
@media(max-width:600px){.grid{grid-template-columns:1fr;}}
</style>
</head>
<body>

<div id="affiliateBanner" class="banner"></div>
<h1>All Products</h1>
<div class="categories" id="category-container"></div>
<div class="controls">
    <input type="text" id="searchBox" placeholder="Search products...">
</div>
<div class="grid" id="product-container"></div>

// ===== Category icons =====
const CATEGORY_ICONS = { "all":"📦","health":"🏋️","beauty":"💄","tech":"💻","kitchen":"🍳","outdoors":"🏕️","household":"🏠","home-decor":"🖼️" };

// ===== Elements =====
const productContainer = document.getElementById('product-container');
const searchBox = document.getElementById('searchBox');
let currentCategory = 'all';

// ===== Helper: apply affiliate tag =====
function withTag(url){
    return url.includes("?") ? `${url}&tag=${AFFILIATE_TAG}` : `${url}?tag=${AFFILIATE_TAG}`;
}

// ===== Display products =====
function displayProducts(filterCategory=currentCategory, searchTerm=''){
    productContainer.innerHTML='';
    let allProducts = filterCategory==='all' ? Object.values(PRODUCTS).flat() : PRODUCTS[filterCategory] || [];
    let filtered = allProducts.filter(p=>p.title.toLowerCase().includes(searchTerm.toLowerCase()));
    filtered.forEach(p=>{
        const card = document.createElement('div');
        card.className="card";
        card.innerHTML=`
            <div class="product-title">${p.title}</div>
            <div class="product-price">${p.price}</div>
            <div class="product-desc">${p.description}</div>
            <a href="${withTag(p.url)}" target="_blank" class="view-btn">Click Now</a>
        `;
        productContainer.appendChild(card);
    });
}

// ===== Populate categories =====
function populateCategories(){
    const container = document.getElementById('category-container');
    const allCats = ['all',...Object.keys(PRODUCTS)];
    allCats.forEach(cat=>{
        const card=document.createElement('div');
        card.className='category-card'+(cat==='all'?' active':'');
        card.innerHTML=`${CATEGORY_ICONS[cat]||'📦'} ${cat.charAt(0).toUpperCase()+cat.slice(1)}`;
        card.addEventListener('click',()=>{
            currentCategory=cat;
            document.querySelectorAll('.category-card').forEach(c=>c.classList.remove('active'));
            card.classList.add('active');
            displayProducts(currentCategory, searchBox.value);
        });
        container.appendChild(card);
    });
}

// ===== Search =====
searchBox.addEventListener('input', ()=>displayProducts(currentCategory, searchBox.value));

// ===== Init =====
populateCategories();
displayProducts();
</script>

</html>
