<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LinkBotLabs Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d1a;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: turquoise;
    }

    .category {
      margin: 40px 0;
    }

    .category h2 {
      color: #9d4edd;
      border-bottom: 2px solid turquoise;
      padding-bottom: 5px;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
    }

    .product-card {
      background: #1a1a2e;
      border: 1px solid #3a3a5d;
      border-radius: 10px;
      padding: 15px;
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: translateY(-5px);
      border-color: turquoise;
    }

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: contain;
      border-radius: 6px;
      margin-bottom: 10px;
      background: #111;
    }

    .product-title {
      font-size: 16px;
      color: #fff;
      margin: 8px 0;
    }

    .product-price {
      color: turquoise;
      font-weight: bold;
      margin: 4px 0;
    }

    .product-desc {
      font-size: 14px;
      color: #ccc;
    }

    .product-btn {
      display: block;
      margin-top: 12px;
      padding: 10px;
      background: linear-gradient(135deg, #0077b6, #00b4d8);
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }

    .product-btn:hover {
      background: linear-gradient(135deg, #00b4d8, #0077b6);
    }

    /* Skeletons */
    .skeleton {
      background: #2a2a3d;
      border-radius: 10px;
      padding: 15px;
      animation: shimmer 1.5s infinite linear;
    }
    .skeleton img,
    .skeleton .line {
      background: linear-gradient(90deg, #2a2a3d 25%, #3a3a5d 50%, #2a2a3d 75%);
      background-size: 200% 100%;
      border-radius: 6px;
      margin: 10px 0;
    }
    .skeleton img { width: 100%; height: 180px; }
    .skeleton .line { height: 14px; width: 80%; }
    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    /* Floating Socials */
    .socials {
      position: fixed;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .socials a {
      display: block;
      width: 40px;
      height: 40px;
      background: turquoise;
      border-radius: 50%;
      color: #0d0d1a;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: 0.3s;
    }
    .socials a:hover {
      background: #9d4edd;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>‚ú® LinkBotLabs Product Picks ‚ú®</h1>
  <div id="content"></div>

  <!-- Social buttons -->
  <div class="socials">
    <a href="https://www.tiktok.com/@linkbotlabs" target="_blank">TT</a>
    <a href="https://x.com/linkbotlabs" target="_blank">X</a>
    <a href="https://youtube.com/@linkbotlabs" target="_blank">YT</a>
    <a href="https://facebook.com/linkbotlabs" target="_blank">FB</a>
  </div>

  <script src="https://js.puter.com/v2/"></script>
  <script>
    const content = document.getElementById("content");

    function showSkeletons() {
      content.innerHTML = "";
      for (let i = 0; i < 6; i++) {
        const skel = document.createElement("div");
        skel.className = "skeleton";
        skel.innerHTML = `<img><div class="line"></div><div class="line"></div>`;
        content.appendChild(skel);
      }
    }

    async function loadProducts() {
      showSkeletons();
      try {
        const res = await fetch("products.json?cachebust=" + Date.now());
        const data = await res.json();
        renderProducts(data);
      } catch (e) {
        content.innerHTML = `<p style="color:red;text-align:center;">‚ùå Failed to load products.</p>`;
      }
    }

    function renderProducts(data) {
      content.innerHTML = "";
      for (const [category, items] of Object.entries(data)) {
        const section = document.createElement("div");
        section.className = "category";
        section.innerHTML = `<h2>${category}</h2><div class="products-grid"></div>`;
        const grid = section.querySelector(".products-grid");

        items.forEach(p => {
          const card = document.createElement("div");
          card.className = "product-card";
          card.innerHTML = `
            <img src="${p.img || 'https://via.placeholder.com/200x180?text=No+Image'}" alt="${p.title}">
            <h3 class="product-title">${p.title}</h3>
            <p class="product-price">${p.price}</p>
            <p class="product-desc">${p.description}</p>
            <button class="product-btn">üõí Click to View & Listen</button>
          `;
          card.querySelector("button").onclick = () => {
            const speech = `${p.title}. Price: ${p.price}. ${p.description}`;
            playVoice(speech);
            window.open(p.url, "_blank");
          };
          grid.appendChild(card);
        });

        content.appendChild(section);
      }
    }

    // Voice output
    async function playVoice(text) {
      if (window.currentAudio) {
        window.currentAudio.pause();
        window.currentAudio = null;
      }
      const audio = await puter.ai.speak(text);
      window.currentAudio = audio;
      audio.play();
    }

    loadProducts();
  </script>
</body>
</html>
