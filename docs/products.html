<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Catalog - LinkBotLabs</title>
  <script src="https://js.puter.com/v2/"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #0d0d0d, #1a1a2e, #4b0082);
      color: #fff;
    }

    h1 {
      text-align: center;
      font-size: 2.2em;
      margin-top: 10px;
      color: turquoise;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }

    .product-card {
      background: rgba(30, 30, 50, 0.9);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 6px 18px rgba(0, 247, 255, 0.2);
      transition: transform 0.3s ease;
    }
    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-title {
      font-size: 1.2em;
      margin-bottom: 10px;
      color: turquoise;
    }

    .product-price {
      font-weight: bold;
      margin: 10px 0;
      color: #fff;
    }

    .product-desc {
      font-size: 0.9em;
      opacity: 0.85;
    }

    .product-btn {
      background: turquoise;
      border: none;
      padding: 12px 18px;
      margin-top: 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .product-btn:hover {
      background: #00e0e0;
    }

    /* Floating socials */
    .social-floating {
      position: fixed;
      top: 50%;
      right: 15px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      transform: translateY(-50%);
      z-index: 999;
    }
    .social-floating a {
      font-size: 24px;
      text-decoration: none;
      color: turquoise;
      transition: 0.3s;
    }
    .social-floating a:hover {
      color: white;
    }
  </style>
</head>
<body>
  <h1>Product Catalog</h1>
  <div id="productsGrid" class="products-grid"></div>

  <!-- Floating Socials -->
  <div class="social-floating">
    <a href="https://www.tiktok.com/@linkbotlabs" target="_blank">üéµ</a>
    <a href="https://x.com/linkbotlabs" target="_blank">ùïè</a>
    <a href="https://www.youtube.com/@linkbotlabs" target="_blank">‚ñ∂Ô∏è</a>
    <a href="https://facebook.com/linkbotlabs" target="_blank">üìò</a>
  </div>

  <script>
    async function loadProducts() {
      const res = await fetch("products.json");
      const products = await res.json();
      const grid = document.getElementById("productsGrid");

      products.forEach(p => {
        const card = document.createElement("div");
        card.className = "product-card";

        card.innerHTML = `
          <h2 class="product-title">${p.title}</h2>
          <p class="product-price">${p.price}</p>
          <p class="product-desc">${p.description}</p>
          <button class="product-btn">üõí Click to View & Listen</button>
        `;

        const btn = card.querySelector("button");
        btn.onclick = () => {
          const text = `${p.title}. Price: ${p.price}. ${p.description}`;
          playVoice(text);
          window.open(p.url, "_blank");
        };

        grid.appendChild(card);
      });
    }

    // Use Puter AI TTS (natural sounding)
    async function playVoice(text) {
      if (window.currentAudio) {
        window.currentAudio.pause();
        window.currentAudio = null;
      } else {
        const audio = await puter.ai.speak(text);
        window.currentAudio = audio;
        audio.play();
      }
    }

    loadProducts();
  </script>
</body>
</html>
