<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puter.js Demo - Page 6</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a1a1a;
            color: #f0f0f0;
        }
        section {
            margin-bottom: 40px;
            padding: 20px;
            border: 1px solid #444;
            border-radius: 8px;
            background: #2c2c2c;
        }
        img {
            max-width: 100%;
            display: block;
            margin-top: 10px;
        }
        h2 {
            margin-top: 0;
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <h1>Puter.js Demo - Page 6</h1>

    <!-- Example 1: Chat with GPT-4.1 nano -->
    <section>
        <h2>Chat with GPT-4.1 nano</h2>
        <div id="p6_chat1"></div>
        <script>
            puter.ai.chat(`What is life?`).then(resp => {
                document.getElementById('p6_chat1').innerHTML = resp;
            });
        </script>
    </section>

    <!-- Example 2: Chat about an image -->
    <section>
        <h2>Chat about an image</h2>
        <img src="https://assets.puter.site/doge.jpeg" alt="Doge">
        <div id="p6_chat2"></div>
        <script>
            puter.ai.chat(`What do you see?`, `https://assets.puter.site/doge.jpeg`).then(resp => {
                document.getElementById('p6_chat2').innerHTML = resp;
            });
        </script>
    </section>

    <!-- Example 3: Generate an image using DALLÂ·E 3 -->
    <section>
        <h2>Generate an image</h2>
        <div id="p6_imgOutput"></div>
        <script>
            puter.ai.txt2img('A picture of a cat.', true).then((image) => {
                document.getElementById('p6_imgOutput').appendChild(image);
            });
        </script>
    </section>

    <!-- Example 4: Stream chat with Claude -->
    <section>
        <h2>Stream chat with Claude</h2>
        <div id="p6_chat4"></div>
        <script>
        (async () => {
            const resp = await puter.ai.chat(
                'Tell me in detail what Rick and Morty is all about.', 
                {model: 'claude', stream: true }
            );
            const chatDiv = document.getElementById('p6_chat4');
            for await ( const part of resp ) {
                if(part?.text) chatDiv.innerHTML += part.text.replaceAll('\n', '<br>');
            }
        })();
        </script>
    </section>

</body>
</html>
