<body>

<div class="glass">

</div>

  <option value="blender">Blender</option>

  <option value="ricecooker">Rice Cooker</option>
  <option value="facecream">Face Cream</option>
  <option value="headphones">Headphones</option>
  <option value="kitchen">Kitchen</option>
  <option value="tech">Tech</option>
</select></label>
<div id="keylessOutput" class="output"></div>
</div>

<div class="glass">
<h2>üéß TTS Controls</h2>
<label>Choose Voice:</label>
<select id="voiceSelect">
  <option value="female">American Female</option>
  <option value="male">Afro-American Male</option>
</select>
<button id="startTTS">‚ñ∂Ô∏è Start Voiceover</button>
<button id="stopTTS">‚èπÔ∏è Stop Voiceover</button>
</div>

<script>

  "blender":[{title:"Ninja Professional Blender 1000W",url:"https://www.amazon.com/s?k=blender&tag=mychanneld-20",description:"Powerful high-speed blender perfect for smoothies.",review:"Ninja Professional Blender 1000W is a top-quality product perfect for anyone looking for blenders. This blender delivers exceptional results, ensuring high satisfaction for every user. Many customers highlight its reliability, efficiency, and premium performance. Whether you are new to blenders or looking for an upgrade, this Ninja Blender provides superior benefits. Its features make it a standout choice among other blenders in the market. Enjoy the advantages daily, and enhance your routine with the trusted Ninja Blender. Perfect for gifting or personal use, ensures consistent quality and lasting results. Grab this blender today and experience the difference."}],
  "supplement":[{title:"Methylene Blue",url:"https://amzn.to/4ldkJwL",description:"Supplement researched for mitochondrial support.",review:"Methylene Blue is a top-quality product perfect for anyone looking for supplements. This supplement delivers exceptional results, ensuring high satisfaction for every user. Many customers highlight its reliability, efficiency, and premium performance. Whether new to supplements or looking for an upgrade, Methylene Blue provides superior benefits. Its features make it a standout choice among other supplements. Enjoy advantages daily, enhance your routine, perfect for gifting or personal use, ensures consistent quality and lasting results. Grab this supplement today and experience the difference."}],
  "ricecooker":[{title:"Instant Pot Duo 7-in-1 Electric Pressure Cooker",url:"https://amzn.to/4oD8b50",description:"Multi-functional pressure cooker.",review:"Instant Pot Duo 7-in-1 Electric Pressure Cooker is a top-quality product perfect for anyone looking for rice cookers. This cooker delivers exceptional results, ensuring high satisfaction for every user. Many customers highlight its reliability, efficiency, and premium performance. Perfect for new cooks or experienced chefs, offers superior benefits. Features make it a standout choice among other rice cookers. Enjoy advantages daily, enhance your routine, perfect for gifting or personal use, ensures consistent quality and lasting results. Grab this product today and experience the difference."}],
  "facecream":[{title:"La Roche-Posay Toleriane Double Repair Face Moisturizer",url:"https://www.amazon.com/s?k=face+cream&tag=mychanneld-20",description:"Hydrating facial cream.",review:"La Roche-Posay Toleriane Double Repair Face Moisturizer is a top-quality product perfect for anyone looking for face creams. Delivers exceptional results, ensuring high satisfaction for every user. Many customers highlight reliability, efficiency, and premium performance. Whether new to face creams or upgrading, this moisturizer provides superior benefits. Features make it a standout choice. Enjoy advantages daily, enhance routine, perfect for gifting or personal use, ensures consistent quality and lasting results. Grab this cream today and experience the difference."}],

  "kitchen":[{title:"Cuisinart 14-Cup Food Processor",url:"https://amzn.to/3UgiUEs",description:"Powerful food processor.",review:"Cuisinart 14-Cup Food Processor is a top-quality product perfect for anyone looking for kitchen products. Delivers exceptional results, ensuring high satisfaction. Many highlight reliability, efficiency, and premium performance. Perfect for new cooks or experienced chefs, provides superior benefits. Features make it a standout choice. Enjoy advantages daily, enhance routine, perfect for gifting, ensures consistent quality and lasting results. Grab this product today and experience the difference."}],
  "tech":[{title:"Apple AirPods Pro (2nd Generation)",url:"https://amzn.to/3UAYMx7",description:"Premium ANC wireless earbuds.",review:"Apple AirPods Pro (2nd Generation) is a top-quality product perfect for anyone looking for tech products. Delivers exceptional results, ensuring high satisfaction. Many highlight reliability, efficiency, and premium performance. Ideal for Apple users or tech enthusiasts, offers superior benefits. Features make it a standout choice. Enjoy advantages daily, enhance routine, perfect for gifting, ensures consistent quality and lasting results. Grab this product today and experience the difference."}]
};

let currentReview = "";

document.getElementById('categorySelect').addEventListener('change', e=>{
  const cat = e.target.value;
  const output = document.getElementById('keylessOutput');
  output.innerHTML = "";
  if(cat && FALLBACK_PRODUCTS[cat]){
    FALLBACK_PRODUCTS[cat].forEach(p=>{
      const div = document.createElement('div');
      div.innerHTML = `<p><strong>${p.title}</strong> - <a href="${p.url}" target="_blank">Buy Here</a></p><p>${p.description}</p><button onclick="playReview('${p.review.replace(/'/g,"\\'")}')">üîä Play Review</button>`;
      output.appendChild(div);
    });
  }
});

function playReview(text){
  currentReview = text;
  const voice = document.getElementById('voiceSelect').value;
  const utter = new SpeechSynthesisUtterance(text);
  const voices = speechSynthesis.getVoices();
  if(voice==="female"){
    utter.voice = voices.find(v=>v.lang.includes("en-US") && v.name.toLowerCase().includes("female")) || voices[0];
  } else {
    utter.voice = voices.find(v=>v.lang.includes("en-US") && v.name.toLowerCase().includes("male")) || voices[0];
  }
  speechSynthesis.speak(utter);
}

document.getElementById('startTTS').addEventListener('click', ()=>{
  if(currentReview){ playReview(currentReview); }
});
document.getElementById('stopTTS').addEventListener('click', ()=>{ speechSynthesis.cancel(); });

</script>
</body>
</html>
