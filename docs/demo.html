<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prodpick4U Demo ‚Äì Full TTS Review</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <style>
    body { margin:0; padding:2rem; font-family:'Inter',sans-serif; background:linear-gradient(-45deg,#20002c,#6f00ff,#0a0a2a,#001f4d); color:#fff; background-size:400% 400%; animation: gradientShift 15s ease infinite;}
    @keyframes gradientShift{0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}
    h1,h2{color:#00ffaa;}
    .glass{background:rgba(0,0,0,0.5);backdrop-filter:blur(10px);border-radius:12px;padding:20px;margin-bottom:1rem;}
    input, button{width:100%; padding:10px; margin:6px 0; border-radius:5px; border:none;}
    input{background:rgba(20,20,20,0.7); color:#fff;}
    button{background:#00ffaa;color:#000;font-weight:bold;cursor:pointer;}
    button:hover{background:#00cc88;}
    .output{background:rgba(0,0,0,0.8); padding:15px; border-radius:8px; margin-top:15px; color:#0f0; white-space:pre-wrap;}
    img{max-width:200px;border-radius:10px;margin-bottom:10px;}
    .pulse-button{padding:15px 25px;background:#00ffaa;color:#000;font-weight:bold;border:none;border-radius:8px;cursor:pointer;box-shadow:0 0 0px #00ffaa;animation:pulse 1.5s infinite;transition: transform 0.2s;font-size:16px;}
    .pulse-button:hover{transform: scale(1.05);}
    @keyframes pulse{0%{box-shadow:0 0 0px #00ffaa;}50%{box-shadow:0 0 20px #00ffaa;}100%{box-shadow:0 0 0px #00ffaa;}}
  </style>
</head>
<body>

<h1>üß™ Prodpick4U Demo ‚Äì Full 1400 Character TTS Review</h1>
<p>Enter your product keyword and keys below. This demo will grab the product, generate a 1400-character review, and create a TTS preview. For the full version, try the desktop demo below.</p>

<div class="glass">
  <form id="demoForm">
    <label>Keyword:
      <input id="keyword" type="text" placeholder="e.g. face cream" required>
    </label>
    <label>Amazon Affiliate Tag:
      <input id="affiliate" type="text" placeholder="yourtag-20" required>
    </label>
    <label>Amazon API Key:
      <input id="amazonKey" type="text" placeholder="AKIA..." required>
    </label>
    <button type="submit">Run Demo</button>
  </form>

  <div id="output" class="output"></div>

  <button class="pulse-button" onclick="alert('Download full desktop version for unlimited product searches & YouTube upload automation!')">
    üöÄ Try Full Desktop Version
  </button>
</div>

<script>
async function fetchAmazonProduct(keyword, amazonKey, affiliate) {
  // Placeholder: replace with actual Amazon Product API integration
  // For demo, we return a fixed product matching your keyword
  const productData = {
    name: "La Roche-Posay Toleriane Double Repair Face Moisturizer",
    image: "https://images-na.ssl-images-amazon.com/images/I/71a3e5ZgGgL._AC_SL1500_.jpg",
    description: "Dermatologist-tested moisturizer with ceramides and niacinamide, perfect for daily skin hydration and repair.",
    link: `https://www.amazon.com/dp/B01N1SE4EP?tag=${affiliate}`
  };

  // Generate 1400-character review for TTS
  const review = `${productData.name} is a premium skincare solution that offers deep hydration and skin barrier repair. Formulated with ceramides and niacinamide, it helps soothe sensitive skin, reduce redness, and maintain optimal moisture levels throughout the day. Users love its lightweight, non-greasy texture, fast absorption, and long-lasting effects. Ideal for all skin types, this moisturizer provides a perfect base for makeup or a refreshing finish after cleansing. Experience healthier, more radiant skin with every application, and enjoy the clinically tested formula trusted by dermatologists worldwide. Perfect for daily use, this product enhances skin texture, restores balance, and improves overall skin health, giving your face a smooth and youthful appearance. Grab yours today through the affiliate link for guaranteed authenticity and free shipping options.`;

  return {...productData, review};
}

document.getElementById('demoForm').addEventListener('submit', async e => {
  e.preventDefault();
  const kw = document.getElementById('keyword').value.trim();
  const affiliate = document.getElementById('affiliate').value.trim();
  const amazonKey = document.getElementById('amazonKey').value.trim();

  if (!kw || !affiliate || !amazonKey) { alert("Please fill all fields."); return; }

  document.getElementById('output').innerHTML = '‚è≥ Fetching product and generating 1400-character review...';

  try {
    const product = await fetchAmazonProduct(kw, amazonKey, affiliate);
    document.getElementById('output').innerHTML = `
      <img src="${product.image}" alt="${product.name}">
      <p><strong>üõí Product:</strong> <a href="${product.link}" target="_blank">${product.name}</a></p>
      <p><strong>üìù Description:</strong> ${product.description}</p>
      <p><strong>üé¨ 1400-character Review (TTS):</strong> ${product.review}</p>
      <button onclick="speakText('${product.review.replace(/'/g,'')}')">üîä TTS Preview</button>
      <a href="${product.link}" target="_blank"><button>Buy with us</button></a>
    `;
  } catch (err) {
    document.getElementById('output').innerHTML = '‚ùå Error fetching product or generating review.';
    console.error(err);
  }
});

function speakText(text){
  const utter = new SpeechSynthesisUtterance(text);
  utter.voice = speechSynthesis.getVoices().find(v=>v.lang.includes("en"))||null;
  speechSynthesis.speak(utter);
}
</script>

</body>
</html>
