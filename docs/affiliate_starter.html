// ===== Render Product Wall =====
function renderProductWall() {
  const wall = document.getElementById("productWall");
  wall.innerHTML = "";
  Object.keys(FALLBACK_PRODUCTS).forEach(cat => {
    const collapsible = document.createElement("button");
    collapsible.className = "collapsible";
    collapsible.innerText = `üì¶ ${cat.toUpperCase()}`;
    collapsible.addEventListener("click", function(){
      this.classList.toggle("active");
      const content = this.nextElementSibling;
      if(content.style.maxHeight) {content.style.maxHeight=null;}
      else{content.style.maxHeight = content.scrollHeight + "px";}
    });
    wall.appendChild(collapsible);

    const contentDiv = document.createElement("div");
    contentDiv.className = "content product-wall";
    FALLBACK_PRODUCTS[cat].forEach(product => {
      const card = document.createElement("div");
      card.className = "product-card";
      card.innerHTML = `<img src="${product.image}" alt="${product.title}">
                        <h4>${product.title}</h4>
                        <p>${product.price}</p>
                        <p>${product.description}</p>
                        <a href="${product.url}" target="_blank">Buy Now</a>`;
      card.addEventListener("click", ()=> {
        document.getElementById("teleprompterText").value = generateTeleprompter(product);
      });
      contentDiv.appendChild(card);
    });
    wall.appendChild(contentDiv);
  });
}

// ===== Teleprompter & TTS =====
function generateTeleprompter(product) {
  return `üé¨ 60-Second Teleprompter Script for "${product.title}":

Hello everyone! Today I want to introduce you to the amazing product "${product.title}". This product is perfect for those who want ${product.description.toLowerCase()}. Priced at ${product.price}, it offers excellent value. You can check it out and buy it here: ${product.url}?tag=${userAffiliateTag || "demo-20"}. Don‚Äôt miss the chance to enhance your daily life with this fantastic item.`;
}

function playTTS() {
  const text = document.getElementById("teleprompterText").value;
  if(!text){alert("Please select a product or type text first."); return;}
  const utterance = new SpeechSynthesisUtterance(text);
  utterance.rate = 1;
  utterance.pitch = 1;
  speechSynthesis.speak(utterance);
}

// ===== Affiliate Form Handling =====
document.getElementById("affiliateForm").addEventListener("submit", function(e){
  e.preventDefault();
  const tag = document.getElementById("userAffiliate").value.trim();
  if(tag){
    userAffiliateTag = tag;
    localStorage.setItem('affiliateTag', tag);
    document.getElementById("regOutput").innerText = `‚úÖ Affiliate tag "${tag}" saved! All product links will use your tag.`;

    document.getElementById("regOutput").innerText = "‚ùå Please enter a valid affiliate tag.";
  }
});

// ===== Access Code Check =====
function checkAccessCode() {
  const code = document.getElementById("accessCode").value.trim();
  if(VALID_CODES.includes(code)){
    document.getElementById("affiliateFormSection").style.display = "block";
    document.getElementById("accessOutput").innerText = "‚úÖ Access granted! You can now register your affiliate tag and view products.";
    renderProductWall();
    startDemoTimer();
  } else {
    document.getElementById("accessOutput").innerText = "‚ùå Invalid code. Try again.";
  }
}

// ===== Demo Timer =====
let demoSeconds = 180;
function startDemoTimer(){
  const timerEl = document.getElementById("demoTimer");
  demoSeconds = 180;
  const interval = setInterval(() => {
    let min = Math.floor(demoSeconds/60);
    let sec = demoSeconds%60;
    timerEl.innerText = `‚è±Ô∏è Demo Time Remaining: ${min}:${sec<10?'0'+sec:sec}`;
    demoSeconds--;
    if(demoSeconds < 0){ 
      clearInterval(interval);
      timerEl.innerText = "‚è±Ô∏è Demo ended. Please enter access code to continue.";
      document.getElementById("affiliateFormSection").style.display="none";
      document.getElementById("productWall").innerHTML="";
    }
  }, 1000);
}
