<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AI Playground</title>
<script src="https://js.puter.com/v2/"></script>
<style>
  :root { --glass: rgba(0,0,0,0.35); --stroke: rgba(255,255,255,0.12); --text:#fff; --muted:#cfcfcf; --accent:#ffe169; }
  * { box-sizing: border-box; }
  html, body { height: 100%; }
  body {
    margin: 0; padding: 24px; color: var(--text);
    background: radial-gradient(1200px 1200px at 10% -10%, #111 0%, #000 60%, #000 100%);
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
  }
  h1 { margin: 0 0 18px 0; font-weight: 700; letter-spacing: .2px; }
  .grid {
    display: grid;
    grid-template-columns: repeat(12, 1fr);
    gap: 18px;
  }
  .card {
    grid-column: span 12;
    background: var(--glass);
    border: 1px solid var(--stroke);
    border-radius: 14px;
    padding: 16px;
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    box-shadow: 0 10px 30px rgba(0,0,0,.35);
  }
  /* Expand to half-width on big screens */
  @media (min-width: 900px) {
    #card-chat, #card-stream { grid-column: span 6; }
  }
  label { display:block; font-size: 12px; color: var(--muted); margin: 8px 0 6px; }
  textarea, input, select {
    width: 100%; color: var(--text); background: rgba(255,255,255,0.06);
    border: 1px solid var(--stroke); border-radius: 10px; padding: 10px 12px;
    outline: none; caret-color: var(--text);
  }
  textarea { min-height: 120px; resize: vertical; }
  button {
    display:inline-flex; align-items:center; gap:8px;
    background: var(--accent); color:#000; font-weight:700; border:0;
    border-radius: 10px; padding: 10px 14px; cursor:pointer; margin-top: 10px;
  }
  .row { display:flex; gap: 10px; align-items: center; flex-wrap: wrap; }
  .output {
    margin-top: 12px; padding: 12px; border-radius: 10px;
    background: rgba(255,255,255,0.04); border: 1px solid var(--stroke);
    white-space: pre-wrap; word-wrap: break-word;
    min-height: 150px;
    overflow-y: auto;
  }
  .hint { font-size: 12px; color: var(--muted); margin-top: 6px; }
</style>
</head>
<body>

        <option value="x-ai/grok-4">x-ai/grok-4</option>

    <!-- SPEECH SETTINGS (global) -->
    <div class="card" id="card-tts">
      <h2 style="margin:0 0 6px">Speech Settings</h2>
      <div class="row">
        <div style="flex:1; min-width: 160px;">
          <label for="speech-lang">Language</label>

            <option value="en-US" selected>English (US)</option>
            <option value="en-GB">English (UK)</option>
            <option value="fr-FR">French</option>
            <option value="de-DE">German</option>

        </div>
        <div style="flex:1; min-width: 160px;">
          <label for="speech-engine">Engine</label>

            <option value="standard">Standard</option>

<script>
/* ---------- Helpers ---------- */
function putText(el, text) { el.innerHTML = (text ?? '').toString(); }
function appendText(el, text) { el.innerHTML += (text ?? '').toString(); }
function normalizeNonStream(resp) {
  if (typeof resp === 'string') return resp;
  if (resp?.output_text) return resp.output_text;
  if (resp?.text) return resp.text;
  return JSON.stringify(resp ?? {});
}
function formatByBox(text, mode) {
  if (!text) return '';
  switch (mode) {
    case 'assistant':
      return `ðŸ¤– Assistant:\n${text}`;
    case 'casual':
      return `ðŸ’¬ ${text}`;
    case 'developer':
      return `<pre style="white-space:pre-wrap;margin:0;">${text
        .replace(/[&<>]/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;'}[c]))}</pre>`;
    default:
      return text;
  }
}

/* ---------- CHAT ---------- */
document.getElementById('chat-run').addEventListener('click', async () => {
  const model = document.getElementById('chat-model').value;
  const box = document.getElementById('chat-box').value;
  const prompt = document.getElementById('chat-prompt').value.trim();
  const out = document.getElementById('chat-out');
  if (!prompt) { putText(out, 'Please enter a prompt.'); return; }
  putText(out, 'Thinkingâ€¦');
  try {
    const resp = await puter.ai.chat(prompt, { model });
    const txt = normalizeNonStream(resp);
    putText(out, formatByBox(txt, box));
  } catch (e) {
    putText(out, 'Error: ' + (e?.message ?? e));
  }
});

/* ---------- STREAMING ---------- */
document.getElementById('stream-run').addEventListener('click', async () => {
  const model = document.getElementById('stream-model').value;
  const box = document.getElementById('stream-box').value;
  const prompt = document.getElementById('stream-prompt').value.trim();
  const out = document.getElementById('stream-out');
  if (!prompt) { putText(out, 'Please enter a prompt.'); return; }
  putText(out, '');
  try {
    const stream = await puter.ai.chat(prompt, { model, stream: true });
    for await (const part of stream) {
      let chunk = '';
      if (part?.output_text) chunk = part.output_text;
      else if (part?.text)   chunk = part.text;
      if (chunk) {
        // Stream-friendly: format per box on the fly
        if (box === 'developer') {
          // keep escaping in developer mode
          const safe = chunk.replace(/[&<>]/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;'}[c]));
          appendText(out, safe.replaceAll('\n','<br>'));
        } else {
          appendText(out, chunk.replaceAll('\n','<br>'));
        }
      }
    }
    // Prefix labeling after stream completes (assistant/casual)
    if (box === 'assistant') out.innerHTML = 'ðŸ¤– Assistant:<br>' + out.innerHTML;
    if (box === 'casual')    out.innerHTML = 'ðŸ’¬ ' + out.innerHTML;
  } catch (e) {
    putText(out, 'Error: ' + (e?.message ?? e));
  }
});

/* ---------- TEXT TO SPEECH (with fallback) ---------- */
async function speakText(text) {
  if (!text) return;
  const lang = document.getElementById("speech-lang").value;
  const engine = document.getElementById("speech-engine").value;
  const voice = document.getElementById("speech-voice").value;

  // Strip HTML tags when speaking (e.g., developer mode uses <pre>)
  const plain = text.replace(/<[^>]+>/g, '');

  try {
    // Preferred: options object
    const audio = await puter.ai.txt2speech(plain, { language: lang, engine: engine, voice: voice });
    audio.play();
  } catch (err) {
    // Fallback: legacy 2-arg form (text, language)
    try {
      const audio2 = await puter.ai.txt2speech(plain, lang);
      audio2.play();
    } catch (err2) {
      console.error("TTS error:", err2);
      alert("Text-to-Speech is unavailable right now.");
    }
  }
}

document.getElementById('chat-speak').addEventListener('click', () => {
  speakText(document.getElementById('chat-out').innerText || document.getElementById('chat-out').textContent);
});
document.getElementById('stream-speak').addEventListener('click', () => {
  speakText(document.getElementById('stream-out').innerText || document.getElementById('stream-out').textContent);
});
</script>
