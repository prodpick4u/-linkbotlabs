<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Playground Demo</title>
  <script src="https://js.puter.com/v2/"></script>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#111; color:#eee; }
    header { background:#4b0082; padding:15px; text-align:center; font-size:18px; font-weight:bold; }
    #chat-container { max-width:800px; margin:20px auto; background:#1a1a2e; padding:15px; border-radius:10px; }
    #chat-box { border:1px solid #444; height:300px; overflow-y:auto; padding:10px; background:#000; }
    #user-input { width:70%; padding:10px; margin-top:10px; border:none; border-radius:5px; }
    #send-btn { padding:10px 15px; border:none; border-radius:5px; background:#4b0082; color:#fff; cursor:pointer; }
    #model-select { width:28%; padding:10px; margin-left:2%; border-radius:5px; margin-top:10px; }
    #overlay, #password-overlay {
      position: fixed; top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.95); color:#fff; display:none;
      align-items:center; justify-content:center; text-align:center; z-index:1000;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }
    #overlay button, #password-overlay button { margin-top: 15px; padding:12px 20px; background:#ff9900; border:none; border-radius:8px; cursor:pointer; }
    #password-overlay input { padding:10px; border-radius:5px; border:none; width:60%; text-align:center; }
  </style>
</head>
<body>
  <header>Free Demo: AI Playground</header>

  <div id="chat-container">
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Type your message...">
    <select id="model-select">
      <!-- OpenAI -->
      <option value="gpt-5">GPT-5</option>
      <option value="gpt-5-mini">GPT-5 Mini</option>
      <option value="gpt-5-nano">GPT-5 Nano</option>
      <option value="gpt-5-chat-latest">GPT-5 Chat Latest</option>
      <option value="gpt-4.5-preview">GPT-4.5 Preview</option>
      <option value="gpt-4o">GPT-4o</option>
      <option value="gpt-4o-mini">GPT-4o Mini</option>
      <option value="gpt-4.1">GPT-4.1</option>
      <option value="gpt-4.1-mini">GPT-4.1 Mini</option>
      <option value="gpt-4.1-nano">GPT-4.1 Nano</option>
      <option value="o1">O1</option>
      <option value="o1-mini">O1 Mini</option>
      <option value="o1-pro">O1 Pro</option>
      <option value="o3">O3</option>
      <option value="o3-mini">O3 Mini</option>
      <option value="o4-mini">O4 Mini</option>

      <!-- Claude -->
      <option value="claude-4-sonnet">Claude 4 Sonnet</option>
      <option value="claude-4-opus">Claude 4 Opus</option>
      <option value="claude-3.7-sonnet">Claude 3.7 Sonnet</option>
      <option value="claude-3.7-opus">Claude 3.7 Opus</option>

      <!-- Gemini -->
      <option value="gemini-2.0-flash">Gemini 2.0 Flash</option>
      <option value="gemini-2.0-flash-lite">Gemini 2.0 Flash Lite</option>
      <option value="gemini-2.5-pro">Gemini 2.5 Pro</option>
      <option value="gemini-2.5-flash">Gemini 2.5 Flash</option>
      <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
      <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>

      <!-- LLaMA -->
      <option value="llama-3-7b-chat">LLaMA 3 7B Chat</option>
      <option value="llama-3-13b-chat">LLaMA 3 13B Chat</option>
      <option value="llama-2-7b-chat">LLaMA 2 7B Chat</option>
      <option value="llama-2-13b-chat">LLaMA 2 13B Chat</option>

      <!-- Mistral -->
      <option value="mistral-7b-chat">Mistral 7B Chat</option>
      <option value="mixtral-8b-chat">Mixtral 8B Chat</option>

      <!-- Grok / xAI -->
      <option value="grok-latest">Grok Latest xAI</option>

      <!-- Text-to-Speech -->
      <option value="tts-standard">Text-to-Speech Standard</option>
      <option value="tts-realistic">Text-to-Speech Realistic</option>
    </select>
    <button id="send-btn">Send</button>
  </div>

  <!-- Demo expired overlay -->
  <div id="overlay">
    <h1>Demo Expired</h1>
    <p>Your 1-hour free demo has ended.</p>
    <p>Pay £30 for unlimited access to all AI models forever.</p>
    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
      <input type="hidden" name="cmd" value="_xclick">
      <input type="hidden" name="business" value="YOUR_PAYPAL_EMAIL@example.com">
      <input type="hidden" name="item_name" value="Unlimited AI Playground Access">
      <input type="hidden" name="amount" value="30.00">
      <input type="hidden" name="currency_code" value="GBP">
      <input type="submit" value="Pay £30 & Unlock">
    </form>
    <p>Or enter admin password to unlock:</p>
    <button id="show-pass-btn">Admin Unlock</button>
  </div>

  <!-- Admin password overlay -->
  <div id="password-overlay">
    <h1>Enter Admin Password</h1>
    <input type="password" id="admin-pass" placeholder="Password">
    <button id="pass-btn">Unlock Demo</button>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const modelSelect = document.getElementById('model-select');
    const overlay = document.getElementById('overlay');
    const passwordOverlay = document.getElementById('password-overlay');
    const showPassBtn = document.getElementById('show-pass-btn');
    const adminPassInput = document.getElementById('admin-pass');
    const passBtn = document.getElementById('pass-btn');

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;
      chatBox.innerHTML += `<div><b>You:</b> ${message}</div>`;
      userInput.value = "";

      try {
        const response = await puter.ai.chat.completions.create({
          model: modelSelect.value,
          messages: [{ role: "user", content: message }]
        });

        const reply = response.choices[0].message.content;
        chatBox.innerHTML += `<div><b>AI:</b> ${reply}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;

        // Text-to-Speech for TTS models
        if(modelSelect.value.includes("tts")) {
          const speech = new SpeechSynthesisUtterance(reply);
          speech.lang = "en-US";
          window.speechSynthesis.speak(speech);
        }
      } catch {
        chatBox.innerHTML += `<div><b>AI:</b> Error: Unable to respond.</div>`;
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", e => { if(e.key==="Enter") sendMessage(); });

    // 1-hour demo timer
    setTimeout(() => { overlay.style.display = 'flex'; }, 60*60*1000);

    // Show password overlay
    showPassBtn.addEventListener('click', () => {
      passwordOverlay.style.display = 'flex';
    });

    // Admin unlock
    const ADMIN_PASSWORD = "DSHORTADMIN"; // Change this
    passBtn.addEventListener('click', () => {
      if(adminPassInput.value === ADMIN_PASSWORD) {
        overlay.style.display = 'none';
        passwordOverlay.style.display = 'none';
        alert("Demo unlocked! User now has full access.");
      } else {
        alert("Incorrect password.");
      }
    });
  </script>
</body>
</html>
