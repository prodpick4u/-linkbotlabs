<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Playground</title>
  <script src="https://js.puter.com/v2/"></script>
  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: turquoise;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: rgba(20, 20, 40, 0.85);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 15px turquoise;
    }
    input, button, select {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1em;
    }
    button {
      background: turquoise;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    #chatBox {
      background: #111;
      border-radius: 8px;
      padding: 10px;
      height: 200px;
      overflow-y: auto;
    }
    .bubble-user {
      background: #007bff;
      padding: 8px 12px;
      border-radius: 12px;
      margin: 5px;
      text-align: right;
    }
    .bubble-ai {
      background: #444;
      padding: 8px 12px;
      border-radius: 12px;
      margin: 5px;
      text-align: left;
    }
  </style>
</head>
<body>
  <!-- ‚úÖ Eruda Debug Console for iOS -->
  <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
  <script>
    eruda.init();
    console.log("‚úÖ Eruda console loaded - tap the bubble (bottom-right) on iOS to debug");
  </script>

  <h1>AI Playground</h1>

  <div class="grid">
    <!-- Chat Card -->
    <div class="card">
      <h2>üí¨ Chat with AI</h2>
      <input type="text" id="chatInput" placeholder="Ask me anything...">
      <button onclick="runChat()">Ask</button>
      <div id="chatBox"></div>
    </div>

    <!-- Image Generation -->
    <div class="card">
      <h2>üé® Image Generator</h2>
      <input type="text" id="imgPrompt" placeholder="Describe an image...">
      <button onclick="runImage()">Generate</button>
      <div id="imgResult"></div>
    </div>

    <!-- Vision -->
    <div class="card">
      <h2>üëÄ Vision</h2>
      <input type="file" id="visionFile">
      <button onclick="runVision()">Analyze</button>
      <div id="visionResult"></div>
    </div>

    <!-- Stream -->
    <div class="card">
      <h2>‚ö° Streaming Demo</h2>
      <input type="text" id="streamInput" placeholder="Stream prompt...">
      <button onclick="runStream()">Start Stream</button>
      <div id="streamBox"></div>
    </div>
  </div>

  <script>
    // Chat
    async function runChat() {
      const input = document.getElementById("chatInput").value.trim();
      if (!input) return;
      const chatBox = document.getElementById("chatBox");
      chatBox.innerHTML += `<div class="bubble-user">${input}</div>`;
      try {
        const response = await puter.ai.chat(input, { model: "gpt-4o-mini" });
        const text = response.output || "Error: no response.";
        chatBox.innerHTML += `<div class="bubble-ai">${text}</div>`;
      } catch (e) {
        chatBox.innerHTML += `<div class="bubble-ai">‚ö†Ô∏è ${e.message}</div>`;
      }
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Image Generator
    async function runImage() {
      const prompt = document.getElementById("imgPrompt").value.trim();
      if (!prompt) return;
      const resDiv = document.getElementById("imgResult");
      resDiv.innerHTML = "‚è≥ Generating...";
      try {
        const res = await puter.ai.imggen(prompt);
        resDiv.innerHTML = `<img src="${res.url}" style="max-width:100%; border-radius:8px;">`;
      } catch (e) {
        resDiv.innerHTML = "‚ö†Ô∏è Error generating image.";
      }
    }

    // Vision
    async function runVision() {
      const fileInput = document.getElementById("visionFile");
      if (!fileInput.files.length) return;
      const file = fileInput.files[0];
      const reader = new FileReader();
      reader.onload = async function() {
        try {
          const res = await puter.ai.vision(reader.result);
          document.getElementById("visionResult").innerText = res.output;
        } catch (e) {
          document.getElementById("visionResult").innerText = "‚ö†Ô∏è Error analyzing image.";
        }
      };
      reader.readAsDataURL(file);
    }

    // Stream
    async function runStream() {
      const prompt = document.getElementById("streamInput").value.trim();
      if (!prompt) return;
      const box = document.getElementById("streamBox");
      box.innerText = "";
      try {
        const stream = await puter.ai.chat(prompt, { model: "gpt-4o-mini", stream: true });
        for await (const chunk of stream) {
          box.innerText += chunk.output;
        }
      } catch (e) {
        box.innerText = "‚ö†Ô∏è Streaming error: " + e.message;
      }
    }
  </script>
</body>
</html>
