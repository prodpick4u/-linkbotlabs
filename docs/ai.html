<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LinkBotLabs AI Chat</title>
  <script src="https://js.puter.com/v2/"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    #input-area {
      display: flex;
      flex-wrap: wrap;
      padding: 10px;
      background: #222;
    }

    #input {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
    }

    button, select {
      margin-left: 6px;
      margin-top: 6px;
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      background: #444;
      color: #fff;
      font-size: 14px;
    }

    #debug-log {
      background: #111;
      color: #0f0;
      font-size: 12px;
      padding: 5px;
      max-height: 150px;
      overflow-y: auto;
      border-top: 1px solid #333;
      font-family: monospace;
    }
  </style>
</head>
<body>

  <div id="chat"></div>

  <div id="input-area">
    <!-- Model dropdown -->
    <select id="model">
      <option>Loading models...</option>
    </select>

    <input id="input" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>

    <!-- Speech options -->
    <select id="speech-lang">
      <option value="en">English</option>
      <option value="en-ie">English (Ireland)</option>
      <option value="en-us">English (US)</option>
    </select>
    <select id="speech-engine">
      <option value="moirai">Moirai</option>
      <option value="openai">OpenAI</option>
    </select>
    <select id="speech-voice">
      <option value="default">Default</option>
      <option value="female">Female</option>
      <option value="male">Male</option>
    </select>
  </div>

  <div id="debug-log"></div>

  <script>
    function logDebug(...args) {
      const logBox = document.getElementById("debug-log");
      const msg = args.map(a => (typeof a === "object" ? JSON.stringify(a, null, 2) : a)).join(" ");
      logBox.innerHTML += msg + "<br>";
      logBox.scrollTop = logBox.scrollHeight;
      console.log(...args);
    }

    // Load models dynamically from Puter
    async function loadModels() {
      const select = document.getElementById("model");
      try {
        await waitForPuter();
        const models = await puter.ai.models.list();
        logDebug("üì• Loaded models:", models);

        select.innerHTML = "";
        models.forEach(m => {
          const opt = document.createElement("option");
          opt.value = m.id;
          opt.textContent = `${m.name || m.id} (${m.id})`;
          select.appendChild(opt);
        });
      } catch (e) {
        logDebug("üí• Failed to load models:", e);
        select.innerHTML = "<option>Error loading models</option>";
      }
    }

    // Wait until Puter SDK is ready
    function waitForPuter() {
      return new Promise((resolve, reject) => {
        const maxWait = 5000;
        let waited = 0;
        const interval = setInterval(() => {
          if (window.puter?.ai?.models?.list) {
            clearInterval(interval);
            resolve();
          } else if ((waited += 100) > maxWait) {
            clearInterval(interval);
            reject("Puter SDK not loaded");
          }
        }, 100);
      });
    }

    function putText(container, text, sender = "ai") {
      const p = document.createElement("p");
      p.textContent = (sender === "user" ? "üßë: " : "ü§ñ: ") + text;
      container.appendChild(p);
      container.scrollTop = container.scrollHeight;
    }

    function normalizeNonStream(resp) {
      if (!resp) return "";
      if (typeof resp === "string") return resp;
      if (resp.output_text) return resp.output_text;
      if (resp.message?.content) return resp.message.content;
      if (resp.message) return resp.message;
      if (resp.text) return resp.text;
      if (resp.choices && resp.choices[0]?.message?.content) return resp.choices[0].message.content;
      return "[No text output found]";
    }

    async function sendMessage() {
      const input = document.getElementById("input");
      const text = input.value.trim();
      if (!text) return;
      input.value = "";

      const chatBox = document.getElementById("chat");
      putText(chatBox, text, "user");

      const model = document.getElementById("model").value;
      logDebug("üöÄ Sending message:", text, "with model:", model);

      try {
        const resp = await puter.ai.chat(text, { model });
        logDebug("üì• Raw AI response:", resp);

        const out = normalizeNonStream(resp);
        putText(chatBox, out, "ai");
        speakText(out);
      } catch (e) {
        logDebug("üí• Chat error:", e);
        putText(chatBox, "[Error: " + (e.message ?? e) + "]", "ai");
      }
    }

    async function speakText(text) {
      if (!text) return;

      const lang = document.getElementById("speech-lang").value;
      const engine = document.getElementById("speech-engine").value;
      const voice = document.getElementById("speech-voice").value;

      logDebug("üîä Requesting speech:", { text, lang, engine, voice });

      try {
        const result = await puter.ai.txt2speech(text, {
          language: lang,
          engine: engine,
          voice: voice
        });

        logDebug("‚úÖ TTS raw result:", result);

        if (result instanceof HTMLAudioElement) {
          result.play();
          return;
        }

        if (result?.audio instanceof Blob) {
          const url = URL.createObjectURL(result.audio);
          const audio = new Audio(url);
          audio.play();
          return;
        }

        if (typeof result === "string") {
          const audio = new Audio(result);
          audio.play();
          return;
        }

        logDebug("‚ùå Unsupported TTS return format:", result);
        alert("Speech output not supported. See debug log below.");
      } catch (e) {
        logDebug("üí• TTS error:", e);
        alert("Speech failed: " + (e.message ?? e));
      }
    }

    // Initialize models on page load
    loadModels();
  </script>
</body>
</html>
