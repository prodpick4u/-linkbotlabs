<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Puter AI Chat</title>
<script src="https://js.puter.com/v2/"></script>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #1e1e2f, #3b3b6b, #5e1e5e);
        color: #fff;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .chat-container {
        background: rgba(0,0,0,0.6);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        padding: 20px;
        width: 90%;
        max-width: 600px;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    select, input, button {
        padding: 10px;
        border-radius: 8px;
        border: none;
        outline: none;
        font-size: 1em;
    }
    select {
        width: 100%;
        background: rgba(255,255,255,0.1);
        color: #fff;
    }
    input {
        flex: 1;
        background: rgba(255,255,255,0.1);
        color: #fff;
    }
    button {
        background: #7b2ff7;
        color: #fff;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover {
        background: #4e00b8;
    }
    .messages {
        flex: 1;
        overflow-y: auto;
        max-height: 300px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-bottom: 10px;
    }
    .message {
        background: rgba(255,255,255,0.1);
        padding: 10px;
        border-radius: 12px;
    }
    .console {
        font-size: 0.8em;
        color: #ffcc00;
        max-height: 100px;
        overflow-y: auto;
    }
</style>
</head>
<body>
<div class="chat-container">
    <select id="modelSelect"></select>
    <div class="messages" id="messages"></div>
    <div style="display:flex; gap:5px;">
        <input type="text" id="userInput" placeholder="Type your message here">
        <button id="sendBtn">Send</button>
    </div>
    <div class="console" id="console"></div>
</div>

<script>
const messagesEl = document.getElementById('messages');
const consoleEl = document.getElementById('console');
const inputEl = document.getElementById('userInput');
const sendBtn = document.getElementById('sendBtn');
const modelSelect = document.getElementById('modelSelect');

// Load models from JSON
fetch('ai_models.json')
.then(res => res.json())
.then(data => {
    data.models.forEach(model => {
        const opt = document.createElement('option');
        opt.value = model;
        opt.textContent = model;
        modelSelect.appendChild(opt);
    });
})
.catch(err => consoleEl.textContent += 'Error loading models: '+err+'\n');

sendBtn.addEventListener('click', () => sendMessage());

function logConsole(msg) {
    consoleEl.textContent += msg + '\n';
    consoleEl.scrollTop = consoleEl.scrollHeight;
}

async function sendMessage() {
    const message = inputEl.value.trim();
    if(!message) return;
    const model = modelSelect.value;
    appendMessage('You: ' + message);

    try {
        const chat = await puter.chat.send({
            model,
            message
        });
        appendMessage('AI: ' + chat.response);
        logConsole(`Message sent with model: ${model}`);
    } catch(e) {
        appendMessage('AI: [Error]');
        logConsole('ðŸ’¥ Chat error: ' + JSON.stringify(e));
    }

    inputEl.value = '';
}

function appendMessage(text) {
    const div = document.createElement('div');
    div.className = 'message';
    div.textContent = text;
    messagesEl.appendChild(div);
    messagesEl.scrollTop = messagesEl.scrollHeight;
}
</script>
</body>
</html>
