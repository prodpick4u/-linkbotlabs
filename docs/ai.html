<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Puter AI</title>
  <script src="https://js.puter.com/v2/"></script>
</head>
<body>
  <button onclick="send()">Chat</button>
  <div id="out"></div>

  <script>
    async function send() {
      try {
        const resp = await puter.ai.chat("Hello world", { model: "gpt-4o-mini" });
        document.getElementById("out").textContent = resp.toString();
      } catch (e) {
        console.error("ðŸ’¥ Error:", e);
      }
    }
  </script>
</body>
</html>
