<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkBotLabs AI Chat</title>
  <script src="https://js.puter.com/v2/"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    #input-area {
      display: flex;
      flex-wrap: wrap;
      padding: 10px;
      background: #222;
    }
    #input {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
    }
    button, select {
      margin-left: 6px;
      margin-top: 6px;
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      background: #444;
      color: #fff;
      font-size: 14px;
    }
    #debug-log {
      background: #111;
      color: #0f0;
      font-size: 12px;
      padding: 5px;
      max-height: 150px;
      overflow-y: auto;
      border-top: 1px solid #333;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div id="chat"></div>

  <div id="input-area">
    <select id="model"><option>Loading models...</option></select>
    <input id="input" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>

    <select id="speech-lang">
      <option value="en-US">English (US)</option>
      <option value="en-GB">English (UK)</option>
      <option value="en-IE">English (Ireland)</option>
    </select>
    <select id="speech-voice">
      <option value="default">Default</option>
      <option value="female">Female</option>
      <option value="male">Male</option>
    </select>
  </div>

  <div id="debug-log"></div>

  <script>
    function logDebug(...args) {
      const logBox = document.getElementById("debug-log");
      const msg = args.map(a =>
        (typeof a === "object" ? JSON.stringify(a, null, 2) : a)
      ).join(" ");
      logBox.innerHTML += msg + "<br>";
      logBox.scrollTop = logBox.scrollHeight;
      console.log(...args);
    }

    async function loadModels() {
      const select = document.getElementById("model");
      try {
        const res = await fetch("https://puter.com/puterai/chat/models");
        const data = await res.json();
        logDebug("ðŸ“¥ Loaded models:", data);

        select.innerHTML = "";
        if (data.models && data.models.length > 0) {
          data.models.forEach(m => {
            const opt = document.createElement("option");
            opt.value = m.id;
            opt.textContent = `${m.name || m.id} (${m.id})`;
            select.appendChild(opt);
          });
        } else {
          select.innerHTML = "<option>No models found</option>";
        }
      } catch (e) {
        logDebug("ðŸ’¥ Failed to load models:", e);
        select.innerHTML = "<option>Error loading models</option>";
      }
    }

    function putText(container, text, sender="ai") {
      const p = document.createElement("p");
      p.textContent = (sender === "user" ? "ðŸ§‘: " : "ðŸ¤–: ") + text;
      container.appendChild(p);
      container.scrollTop = container.scrollHeight;
    }

    function normalizeResponse(resp) {
      if (!resp) return "";
      if (typeof resp === "string") return resp;
      if (resp.output_text) return resp.output_text;
      if (resp.message?.content) return resp.message.content;
      if (resp.message) return resp.message;
      if (resp.text) return resp.text;
      if (resp.choices && resp.choices[0]?.message?.content) return resp.choices[0].message.content;
      return "[No text output found]";
    }

    async function sendMessage() {
      const input = document.getElementById("input");
      const text = input.value.trim();
      if (!text) return;
      input.value = "";

      const chatBox = document.getElementById("chat");
      putText(chatBox, text, "user");

      const model = document.getElementById("model").value;
      logDebug("ðŸš€ Sending message:", text, "with model:", model);

      try {
        const resp = await puter.ai.chat(text, { model });
        logDebug("ðŸ“¥ Raw AI response:", resp);

        const out = normalizeResponse(resp);
        putText(chatBox, out, "ai");
        speakText(out);
      } catch (e) {
        logDebug("ðŸ’¥ Chat error:", e);
        putText(chatBox, "[Error: " + (e.message ?? e) + "]", "ai");
      }
    }

    async function speakText(text) {
      if (!text || !('speechSynthesis' in window)) return;

      const lang = document.getElementById("speech-lang").value;
      const voiceChoice = document.getElementById("speech-voice").value;

      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = lang;

      const voices = speechSynthesis.getVoices();
      if (voiceChoice === "female") {
        utterance.voice = voices.find(v => v.name.toLowerCase().includes("female")) || voices[0];
      } else if (voiceChoice === "male") {
        utterance.voice = voices.find(v => v.name.toLowerCase().includes("male")) || voices[0];
      } else {
        utterance.voice = voices[0];
      }

      speechSynthesis.speak(utterance);
      logDebug("ðŸ”Š Speaking:", text);
    }

    // Initialize
    loadModels();
  </script>
</body>
</html>
