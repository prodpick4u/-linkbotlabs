<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸš€ LinkBotLabs AI Gateway</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  body { font-family:'Inter',sans-serif; margin:0; padding:1rem; background:#0a0033; color:#fff; line-height:1.5; }
  h1, h2 { color:#6af; }
  section { margin-bottom:2rem; padding:1rem; background: rgba(0,0,0,0.5); border-radius:10px; }
  input { width: 80%; padding:10px; border-radius:5px; border:none; margin-right:5px; }
  button { padding:10px 15px; border:none; border-radius:5px; background: linear-gradient(135deg,#6a11cb,#2575fc); color:#fff; cursor:pointer; }
  .ai-box { border:1px solid #666; padding:10px; margin-top:10px; max-height:250px; overflow-y:auto; background: rgba(0,0,0,0.2); border-radius:6px; }
  .ai-box img { max-width:100%; border-radius:5px; margin-top:5px; }
</style>
</head>
<body>

<h1>ðŸš€ LinkBotLabs AI Gateway</h1>
<p>Ask questions, get product suggestions, and generate TTS from multi-AI models.</p>

<!-- AI Sections -->
<section>
  <h2>GPT-5</h2>
  <div class="ai-box" id="gpt5Box"></div>
  <input type="text" id="gpt5Input" placeholder="Ask GPT-5...">
  <button onclick="askModel('gpt-5')">Send</button>
</section>

<section>
  <h2>Claude</h2>
  <div class="ai-box" id="claudeBox"></div>
  <input type="text" id="claudeInput" placeholder="Ask Claude...">
  <button onclick="askModel('claude')">Send</button>
</section>

<section>
  <h2>Grok</h2>
  <div class="ai-box" id="grokBox"></div>
  <input type="text" id="grokInput" placeholder="Ask Grok...">
  <button onclick="askModel('grok')">Send</button>
</section>

<section>
  <h2>Gemini</h2>
  <div class="ai-box" id="geminiBox"></div>
  <input type="text" id="geminiInput" placeholder="Ask Gemini...">
  <button onclick="askModel('gemini')">Send</button>
</section>

<section>
  <h2>DALL-E Image Generation</h2>
  <div class="ai-box" id="dalleBox"></div>
  <input type="text" id="dalleInput" placeholder="Describe an image...">
  <button onclick="generateImage()">Generate Image</button>
</section>

<script src="https://js.puter.com/v2/"></script>
<script>
const puter = new Puter({ debug:true });

// Ask a text model
async function askModel(model) {
  const inputEl = document.getElementById(model+'Input');
  const box = document.getElementById(model+'Box');
  const query = inputEl.value.trim();
  if(!query) return;

  box.innerHTML = 'Loading...';
  try {
    const res = await puter.ai.chat(query, { model });
    box.innerHTML = res.text;
  } catch(e) {
    box.innerHTML = 'Error: ' + e.message;
  }
}

// Generate DALL-E image
async function generateImage() {
  const prompt = document.getElementById('dalleInput').value.trim();
  const box = document.getElementById('dalleBox');
  if(!prompt) return;

  box.innerHTML = 'Generating...';
  try {
    const img = await puter.ai.txt2img(prompt);
    box.innerHTML = '';
    box.appendChild(img);
  } catch(e) {
    box.innerHTML = 'Error: ' + e.message;
  }
}
</script>
</body>
</html>
