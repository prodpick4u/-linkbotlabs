<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompts with Puter.js</title>
    <script src="https://js.puter.com/v2/"></script>
    <script src="gateway.js" defer></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; max-width: 1200px; margin: 0 auto; }
        h1 { text-align: center; }
        .input-section { display: flex; gap: 10px; margin-bottom: 20px; }
        input, select { padding: 10px; font-size: 16px; }
        button { padding: 10px 20px; cursor: pointer; }
        .ai-container { display: flex; flex-wrap: wrap; gap: 20px; }
        .ai-box { flex: 1; min-width: 250px; border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; }
        .ai-box h3 { margin: 0 0 10px; }
        #dalleBox img { max-width: 100%; height: auto; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>AI Prompts with Puter.js</h1>
    <div class="input-section">
        <input id="chatInput" type="text" placeholder="Ask AI something..." style="flex: 1;">
        <button id="sendBtn">Send</button>
    </div>
    <div class="input-section">
        <input id="dalleInput" type="text" placeholder="Enter image prompt..." style="flex: 1;">
        <button id="generateImgBtn">Generate Images</button>
    </div>
    <div class="input-section">
        <select id="voiceSelect"></select>
    </div>
    <div class="ai-container">
        <div class="ai-box" id="claudeBox"><h3>Claude</h3></div>
        <div class="ai-box" id="dalleBox"><h3>DALLÂ·E</h3></div>
        <div class="ai-box" id="geminiBox"><h3>Gemini</h3></div>
        <div class="ai-box" id="gpt5Box"><h3>GPT-5</h3></div>
        <div class="ai-box" id="grokBox"><h3>Grok</h3></div>
    </div>
</body>
</html>
