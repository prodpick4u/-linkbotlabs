<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple AI Chat with Puter.js</title>
<script src="https://js.puter.com/v2/"></script>
<style>
  body { font-family:sans-serif; background:#111; color:#fff; text-align:center; padding:2rem; }
  h1 { color:#6a11cb; }
  #chatBox { width:90%; max-width:600px; height:300px; margin:1rem auto; overflow-y:auto; background:rgba(255,255,255,0.05); padding:1rem; border-radius:8px; text-align:left; }
  .message { margin:0.5rem 0; padding:0.5rem 1rem; border-radius:6px; max-width:80%; word-wrap:break-word; }
  .user { background:rgba(0,120,255,0.6); align-self:flex-end; margin-left:auto; }
  .assistant { background:rgba(0,255,0,0.3); align-self:flex-start; margin-right:auto; }
  #userInput { width:90%; max-width:600px; padding:0.7rem; border-radius:6px; border:none; margin-top:0.5rem; }
  button { margin-top:0.5rem; padding:0.6rem 1.2rem; border:none; border-radius:6px; background:linear-gradient(135deg,#6a11cb,#2575fc); color:white; font-weight:bold; cursor:pointer; }
</style>
</head>
<body>

<h1>💬 AI Assistant</h1>
<div id="chatBox"><div style="text-align:center; opacity:0.6;">🤖 Ready to chat...</div></div>
<input type="text" id="userInput" placeholder="Type a message and press Enter">
<br>
<button id="sendBtn">Send</button>

<script>
const puterAI = new Puter();
const chatBox = document.getElementById('chatBox');
const input = document.getElementById('userInput');
const sendBtn = document.getElementById('sendBtn');

function addMessage(text, sender){
    const div = document.createElement('div');
    div.classList.add('message', sender);
    div.textContent = text;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
}

// Send user input to Puter AI
async function sendMessage(){
    const msg = input.value.trim();
    if(!msg) return;
    input.value = '';
    addMessage(msg, 'user');
    addMessage('⏳ Thinking...', 'assistant');

    try{
        const response = await puterAI.ai.chat(msg, { model:'gpt-5-nano' });
        chatBox.querySelector('.assistant:last-child').textContent = response;
    } catch(err){
        chatBox.querySelector('.assistant:last-child').textContent = '⚠️ Error: ' + err;
    }
}

// Event listeners
sendBtn.addEventListener('click', sendMessage);
input.addEventListener('keypress', e=>{
    if(e.key==='Enter') { e.preventDefault(); sendMessage(); }
});
</script>

</body>
</html>
