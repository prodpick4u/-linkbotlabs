<!DOCTYPE html>
<html lang="en">
<head>

    <title>AI Search Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>AI Search</h1>

    <!-- Text input -->
    <input type="text" id="chatInput" placeholder="Ask AI...">
    <button id="sendBtn">Send</button>

    <div id="responseBox"></div>
    <div id="errorBox"></div>

    <!-- DALLÂ·E input -->
    <input type="text" id="dalleInput" placeholder="Image prompt...">

    <!-- Product URLs for video -->
    <textarea id="productUrls" placeholder="Enter product URLs..."></textarea>
    <button id="generateVideoBtn">Generate Video</button>
    <div id="videoBox"></div>

    <select id="voiceSelect"></select>
    <button id="retryBtn">Retry Last Action</button>

    <script src="{{ url_for('static', filename='js/gateway.js') }}"></script>
</body>
</html>
