<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LinkBotLabs – AI Chat Assistant</title>
<script src="https://js.puter.com/v2/"></script>
<link rel="icon" type="image/png" href="/preview.png">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
<style>
  body { font-family:'Inter',sans-serif; margin:0; padding:0; background:linear-gradient(-45deg,#0a0033,#1b004d,#1a1a66,#3b007f); background-size:400% 400%; animation:gradientShift 20s ease infinite; color:white; line-height:1.5; }
  @keyframes gradientShift {0%{background-position:0% 50%;}25%{background-position:50% 50%;}50%{background-position:100% 50%;}75%{background-position:50% 50%;}100%{background-position:0% 50%;}}
  header {text-align:center; padding:2rem 1rem; background: rgba(0,0,0,0.4); backdrop-filter: blur(10px);}
  header h1 { font-size:2.5rem; margin-bottom:0.5rem; }
  header p { font-size:1rem; opacity:0.9; margin-bottom:0.5rem; }
  .btn {display:inline-block; margin:0.4rem; padding:0.7rem 1.3rem; background: linear-gradient(135deg,#6a11cb,#2575fc); color:white; text-decoration:none; border-radius:6px; font-weight:600; transition:0.3s; font-size:0.95rem;}
  .btn:hover {opacity:0.85;}
  section { padding:2rem 1rem; text-align:center; max-width:1100px; margin:auto; }
  h2 { font-size:1.8rem; margin-bottom:1rem; color:#9cf; }
  .chat-section { max-width:700px; margin:2rem auto; padding:1rem; }
  .chat-container { background: rgba(0,0,0,0.55); backdrop-filter: blur(10px); border-radius: 12px; padding: 1rem; display:flex; flex-direction:column; height:500px; }
  #chatBox { flex:1; overflow-y:auto; padding:10px; border-radius:8px; background:rgba(0,0,0,0.4); margin-bottom:10px; display:flex; flex-direction:column; }
  #userInput { width:100%; border:none; border-radius:8px; padding:10px; background:rgba(20,20,20,0.7); color:white; resize:none; }
  .example-btn { margin:0.2rem; padding:0.5rem 0.8rem; border:none; border-radius:6px; cursor:pointer; background:#2575fc; color:white; transition:0.2s; }
  .example-btn:hover { background:#6a11cb; }
  .message { padding:8px 12px; margin:6px 0; border-radius:8px; white-space:pre-wrap; max-width:85%; }
  .user { background: rgba(0,120,255,0.6); align-self:flex-end; margin-left:auto; }
  .assistant { background: rgba(0,0,0,0.6); color:#0f0; align-self:flex-start; margin-right:auto; }
</style>
</head>
<body>

<header>
  <img src="preview.png" alt="LinkBotLabs Preview" style="max-width:200px; display:block; margin:0 auto 1rem;">
  <h1>🚀 LinkBotLabs AI Chat</h1>
  <p>Ask about Amazon products, reviews, or generate AI responses instantly.</p>
</header>

<section class="chat-section">
  <div class="chat-container">
    <h2>💬 AI Assistant</h2>
    <div id="chatBox"><div style="color:#9cf; text-align:center;">🤖 Ready to chat...</div></div>
    <textarea id="userInput" rows="2" placeholder="Type a message and press Enter..."></textarea>
    <select id="modelSelect" style="margin-top:8px; padding:6px; border-radius:5px;">
      <option value="gpt-5-nano">GPT-5 Nano</option>
      <option value="gpt-4.1">GPT-4.1</option>
      <option value="o3-mini">O3 Mini</option>
      <option value="gpt-4o">GPT-4o</option>
    </select>
    <button id="send-btn" class="btn" style="margin-top:8px;">Send</button>
  </div>
  <div style="margin-top:1rem; text-align:center;">
    <p>Example prompts:</p>
    <button class="example-btn" onclick="askExample('What are the top kitchen blenders 2025?', 'gpt-5-nano')">Top Kitchen Blenders</button>
    <button class="example-btn" onclick="askExample('Write a funny poem about AI', 'gpt-4.1')">Poem</button>
    <button class="example-btn" onclick="askExample('Explain blockchain in simple terms', 'o3-mini')">Blockchain</button>
  </div>
</section>

<script>
const puter = new Puter();
const chatBox = document.getElementById("chatBox");
const input = document.getElementById("userInput");
const sendBtn = document.getElementById("send-btn");
const modelSelect = document.getElementById("modelSelect");

function addMessage(text, sender){
  const div = document.createElement('div');
  div.classList.add('message', sender);
  div.textContent = text;
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}

async function sendMessage(){
  const query = input.value.trim();
  if(!query) return;
  input.value = '';
  addMessage(query,'user');
  addMessage('⏳ Thinking...','assistant');
  try{
    const response = await puter.ai.chat(query, { model: modelSelect.value });
    chatBox.querySelector('.assistant:last-child').textContent = response;
  } catch(err){
    chatBox.querySelector('.assistant:last-child').textContent = '⚠️ Error: '+err;
  }
}

function askExample(prompt, model){
  addMessage(prompt,'user');
  addMessage('⏳ Thinking...','assistant');
  puter.ai.chat(prompt, { model })
    .then(res=>{
      chatBox.querySelector('.assistant:last-child').textContent = res;
    })
    .catch(err=>{
      chatBox.querySelector('.assistant:last-child').textContent = '⚠️ Error: '+err;
    });
}

sendBtn.addEventListener('click', sendMessage);
input.addEventListener('keypress', (e)=>{
  if(e.key==='Enter' && !e.shiftKey){
    e.preventDefault();
    sendMessage();
  }
});
</script>

</body>
</html>
