<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prodpick – You View, We Review</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #00ffcc;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 1000px;
    }

    .card {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 1.5rem;
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px rgba(0, 255, 204, 0.1);
    }

    .card a {
      text-decoration: none;
      color: #00ffcc;
      font-size: 1.2rem;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h1>Prodpick – You View, We Review</h1>
  <div class="card-grid">
    <div class="card"><a href="posts/post-beauty.html">Beauty</a></div>
    <div class="card"><a href="posts/post-health.html">Health</a></div>
    <div class="card"><a href="posts/post-home-decor.html">Home Decor</a></div>
    <div class="card"><a href="posts/post-kitchen.html">Kitchen</a></div>
    <div class="card"><a href="posts/post-outdoors.html">Outdoors</a></div>
    <div class="card"><a href="posts/post-tech.html">Tech</a></div>
  </div>
</body>
</html>
