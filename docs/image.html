<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LinkBotLabs AI Hub</title>
<link rel="stylesheet" href="mobile.css">
<script src="https://js.puter.com/v2/"></script>
<style>
body {
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    padding: 0;
    background: #0d0d1a;
    color: #fff;
    font-size: 16px;
}
header, footer {
    padding: 15px;
    background: #1a1a2e;
    text-align: center;
}
main {
    padding: 15px;
    max-width: 480px;
    margin: auto;
}
.box {
    background: rgba(255,255,255,0.05);
    padding: 15px;
    border-radius: 8px;
    margin: 15px 0;
}
input, select {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 6px;
    border: none;
    background: #1a1a2e;
    color: #fff;
    box-sizing: border-box;
}
button {
    background: #ff007a;
    border: none;
    color: #fff;
    padding: 12px 20px;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 10px;
    width: 100%;
}
button:hover { background: #e60070; }
#generatedImages {
    margin-top: 10px;
    min-height: 100px;
    background: rgba(255,255,255,0.05);
    padding: 10px;
    border-radius: 6px;
    overflow-wrap: break-word;
}
#generatedImages img {
    max-width: 100%;
    margin: 10px 0;
    border-radius: 6px;
}
</style>
</head>
<body>

<header>
<h1>üñºÔ∏è LinkBotLabs AI Hub</h1>
<p>Explore AI Tools and Generators</p>
</header>

<main>
  <div class="box">
    <h2>AI Image Generator</h2>
    <input id="imgPrompt" placeholder="Describe your image...">
    <select id="imgModel">
      <option value="puter">Puter AI</option>
      <option value="stable-diffusion">Stable Diffusion</option>
      <option value="flux">Flux</option>
      <option value="dalle-mini">DALL-E Mini</option>
    </select>
    <div style="margin-top:5px;">
      <label>Width:</label>
      <input type="number" id="imgWidth" placeholder="512">
      <label>Height:</label>
      <input type="number" id="imgHeight" placeholder="512">
    </div>
    <div style="margin-top:5px;">
      <label>Seed (optional):</label>
      <input type="number" id="imgSeed" placeholder="Random">
      <label><input type="checkbox" id="removeWatermark"> Remove Watermark</label>
    </div>
    <button onclick="genImage()">Generate Images</button>
    <div id="generatedImages"></div>
    <button onclick="clearImages()">Clear All</button>
  </div>
</main>

<footer>
<p>LinkBotLabs | Powered by <a href="https://puter.com" target="_blank" style="color:#0af;">Puter.com</a></p>
<p>¬© 2025 LinkBotLabs. All rights reserved.</p>
</footer>

<script>
// Image generation
async function genImage() {
    const prompt = document.getElementById("imgPrompt").value.trim();
    const model = document.getElementById("imgModel").value;
    const width = document.getElementById("imgWidth").value || 512;
    const height = document.getElementById("imgHeight").value || 512;
    const seed = document.getElementById("imgSeed").value || undefined;
    const removeWM = document.getElementById("removeWatermark").checked;

    const out = document.getElementById("generatedImages");
    out.innerHTML = "‚è≥ Generating...";
    try {
        const img = await puter.ai.txt2img(prompt, {model, width, height, seed, removeWatermark: removeWM});
        const imgEl = document.createElement("img");
        imgEl.src = img;
        out.prepend(imgEl);
    } catch(err) {
        out.innerHTML = "‚ùå Error generating image.";
        console.error(err);
    }
}

// Clear all images
function clearImages() {
    document.getElementById("generatedImages").innerHTML = "";
}
</script>

</body>
</html>
