<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LinkBotLabs â€“ Ask Multi-AI</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
<style>
  body { font-family:'Inter',sans-serif; margin:0; padding:2rem; background:#0a0033; color:#fff; line-height:1.6; text-align:center; }
  h1 { color:#9cf; margin-bottom:1rem; }
  .chat-box { background: rgba(0,0,0,0.6); padding:15px; border-radius:8px; max-height:400px; overflow-y:auto; margin:20px auto; width:90%; max-width:700px; text-align:left; }
  .chat-input { display:flex; gap:5px; margin-top:10px; justify-content:center; }
  .chat-input input { flex:1; padding:10px; border-radius:5px; border:none; background: rgba(20,20,20,0.7); color:#fff; }
  button { padding:0.6rem 1.2rem; background: linear-gradient(135deg,#6a11cb,#2575fc); color:white; border-radius:6px; font-weight:600; cursor:pointer; }
  button:hover { opacity:0.85; }
  .ai-response { padding:8px; margin:5px 0; border-radius:6px; }
  .ai-gpt5 { background: rgba(106,17,203,0.3); }
  .ai-claude { background: rgba(37,117,252,0.3); }
  .ai-grok { background: rgba(255,153,0,0.3); }
  .ai-gemini { background: rgba(102,255,153,0.3); }
</style>
</head>
<body>

<h1>ðŸ¤– Ask the Multi-AI Bot</h1>
<div class="chat-box" id="chatBox"></div>
<div class="chat-input">
  <input type="text" id="chatInput" placeholder="Type your question...">
  <button id="sendBtn">Send</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/puter.js@latest/dist/puter.min.js"></script>
<script>
const puter = new Puter({ debug:true });
const chatBox = document.getElementById('chatBox');
const chatInput = document.getElementById('chatInput');
const sendBtn = document.getElementById('sendBtn');

sendBtn.addEventListener('click', askAI);
chatInput.addEventListener('keypress', e => { if(e.key==='Enter') askAI(); });

async function askAI(){
  const question = chatInput.value.trim();
  if(!question) return;

  const userP = document.createElement('p');
  userP.style.color="#0f0";
  userP.textContent = "You: " + question;
  chatBox.appendChild(userP);

  chatInput.value = '';
  chatBox.scrollTop = chatBox.scrollHeight;

  const aiModels = ['gpt-5','claude','grok','gemini'];
  for(const model of aiModels){
    try {
      const response = await puter.call(model, `Answer clearly: "${question}"`);
      const div = document.createElement('div');
      div.className = 'ai-response ai-' + model.toLowerCase();
      div.textContent = model.toUpperCase() + ": " + response.text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    } catch(err){
      console.error(model + " error:", err);
      const div = document.createElement('div');
      div.className = 'ai-response ai-' + model.toLowerCase();
      div.textContent = model.toUpperCase() + ": Failed to get response.";
      chatBox.appendChild(div);
    }
  }
}
</script>
</body>
</html>
