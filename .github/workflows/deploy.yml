name: Deploy Puter.js Dashboard to GitHub Pages

on:
  push:
    branches:
      - main  # change to your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # required by some actions, safe to include
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci
        working-directory: ./pages/v4

      - name: Build project (optional)
        run: npm run build
        working-directory: ./pages/v4
        # if you don't have a build step, you can skip this

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./pages/v4
