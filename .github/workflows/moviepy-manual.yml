name: 🛠️ Build & Run Video Generator

on:
  workflow_dispatch:   # Run manually
  # schedule:
  #   - cron: '0 2 * * *'  # Optional daily schedule at 2 AM UTC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 🧹 Clear pip cache
        run: pip cache purge || true

      - name: 📦 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # Force NumPy >=1.25 for MoviePy compatibility
          pip install --upgrade "numpy>=1.25,<2.0"
          pip install -r requirements.txt

      - name: ✅ Check Imports
        run: |
          python -c "import flask; import moviepy.editor; import numpy; import requests; import gtts; import openai; import playwright; import imageio; import imageio_ffmpeg; import bs4; print('✅ All imports OK')"

      - name: 🚀 Run Flask App (Test)
        run: |
          python app.py
