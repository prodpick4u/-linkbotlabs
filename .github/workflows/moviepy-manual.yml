name: 🐍 Manual Flask + MoviePy Test

# Manual trigger only
on:
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask==3.1.2
          pip install moviepy==2.2.1
          pip install pillow==11.3.0
          pip install gtts==2.5.4
          pip install openai==1.101.0
          pip install requests==2.32.5
          pip install beautifulsoup4==4.13.4
          pip install playwright==1.54.0
          pip install imageio==2.37.0
          pip install imageio-ffmpeg==0.6.0
          pip install numpy==1.26.2
          pip install python-dotenv==1.1.1

      - name: ✅ Test Imports
        run: |
          python -c "import flask; import moviepy.editor; import numpy; import requests; import gtts; import openai; import playwright; import imageio; import imageio_ffmpeg; import bs4; print('✅ All imports OK')"

      - name: 📝 Print Python Version
        run: python --version
