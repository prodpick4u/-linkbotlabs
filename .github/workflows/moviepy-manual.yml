name: üêç Deploy Flask MoviePy App

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run import check
        run: |
          python -c "import flask; import moviepy.editor; import numpy; import requests; import gtts; import openai; import playwright; import imageio; import imageio_ffmpeg; import bs4; print('‚úÖ All imports OK')"

      - name: Start Flask app (optional)
        run: |
          python app.py
