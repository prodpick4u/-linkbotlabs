name: Debug MoviePy Installation - Deep

on:
  workflow_dispatch:

jobs:
  debug-moviepy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Show Python info
        run: |
          python --version
          which python
          python -m site

      - name: Show pip info
        run: |
          pip --version
          pip show pip

      - name: Install moviepy
        run: |
          python -m pip install --upgrade pip
          pip install moviepy

      - name: Show moviepy info
        run: pip show moviepy

      - name: List installed packages with location
        run: pip list -v

      - name: Test moviepy import
        run: |
          echo "from moviepy.editor import ImageClip; print('âœ… MoviePy import success')" > test_import.py
          python test_import.py
