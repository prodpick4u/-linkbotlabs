# .github/workflows/test-python-build.yml
name: Python Build & Import Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  python-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Upgrade pip, wheel, setuptools
      run: |
        python -m pip install --upgrade pip setuptools wheel

    - name: Install Python dependencies
      run: |
        pip install --no-binary :all: numpy
        pip install flask moviepy==2.2.1 pillow gtts openai requests beautifulsoup4 playwright imageio imageio-ffmpeg numpy==1.26.2

    - name: Verify imports
      run: |
        python -c "import flask; import moviepy.editor; import numpy; import requests; import gtts; import openai; import playwright; import imageio; import imageio_ffmpeg; import bs4; print('âœ… All imports OK')"
