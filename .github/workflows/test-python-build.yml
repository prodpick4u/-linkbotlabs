name: Python CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Upgrade pip
      run: python -m pip install --upgrade pip

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Test imports
      run: |
        python -c "import flask; import moviepy.editor; import numpy; import requests; import gtts; import openai; import playwright; import imageio; import imageio_ffmpeg; import bs4; print('âœ… All imports OK')"
