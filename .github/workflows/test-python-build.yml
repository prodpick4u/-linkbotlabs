name: Python Flask + MoviePy Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Upgrade pip
      run: pip install --upgrade pip

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Show installed packages
      run: pip freeze | sort

    - name: Test imports
      run: |
        python -c "import flask; import moviepy.editor; import numpy; import requests; import gtts; import openai; print('All imports OK')"

    - name: Run Flask app (test)
      run: |
        python -c "from app import app; print('App imported successfully')"
