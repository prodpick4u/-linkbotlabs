name: Python Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Upgrade pip, setuptools, wheel
      run: |
        python -m pip install --upgrade pip setuptools wheel

    - name: Clear pip cache
      run: pip cache purge

    - name: Install dependencies
      run: |
        pip install --no-cache-dir \
          moviepy==2.2.1 \
          numpy==1.26.2 \
          pillow \
          gtts \
          openai \
          requests \
          beautifulsoup4 \
          playwright \
          imageio \
          imageio-ffmpeg \
          flask

    - name: Test imports
      run: |
        python -c "import flask; import moviepy.editor; import numpy; import requests; import gtts; import openai; import imageio; import imageio_ffmpeg; import beautifulsoup4; import playwright; print('âœ… All imports OK')"
