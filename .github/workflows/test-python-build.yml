name: Python Build & Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Clear pip cache
        run: pip cache purge || true

      - name: Upgrade pip, setuptools, wheel
        run: python -m pip install --upgrade pip setuptools wheel

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          python -m pip install moviepy==2.2.1 numpy==1.26.2 pillow gtts openai requests beautifulsoup4 playwright imageio imageio-ffmpeg flask

      - name: Test imports
        run: |
          python -c "import flask; import moviepy.editor; import numpy; import requests; import gtts; import openai; print('âœ… All imports OK')"

      - name: Playwright install browsers
        run: |
          npx playwright install --with-deps
