name: Test Dashboard

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test-dashboard:
    runs-on: ubuntu-latest
    services:
      web:
        image: python:3.11
        ports:
          - 5000:5000
        options: >-
          --health-cmd "curl -f http://localhost:5000/ || exit 1"
          --health-interval 5s
          --health-timeout 2s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install Flask Pillow requests selenium webdriver-manager

      - name: Start Flask server
        run: |
          nohup python app.py &
          sleep 5  # wait for server to start

      - name: Run Selenium test
        run: |
          python tests/test_dashboard.py
