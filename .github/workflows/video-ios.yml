name: Generate Video for iOS (Downloadable)

on:
  workflow_dispatch:

jobs:
  generate-video:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install moviepy manually
        run: |
          python -m pip install --upgrade pip
          pip install moviepy imageio imageio-ffmpeg decorator tqdm numpy requests pillow gTTS opencv-python

      - name: Run video creator (save only)
        run: python video_creator_save_only.py

      - name: Upload video for iOS download
        uses: actions/upload-artifact@v4
        with:
          name: ios-video
          path: output/*.mp4
