name: Generate Video for iOS (Downloadable)

on:
  workflow_dispatch:

jobs:
  generate-video:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install system dependencies for moviepy
        run: |
          sudo apt update
          sudo apt install -y ffmpeg libx11-dev imagemagick

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Test MoviePy import
        run: |
          python -c "from moviepy.editor import ImageClip; print('âœ… MoviePy import success')"

      - name: Run video creator (save only)
        run: python video_creator_save_only.py

      - name: Upload video for iOS download
        uses: actions/upload-artifact@v4
        with:
          name: ios-video
          path: output/*.mp4
