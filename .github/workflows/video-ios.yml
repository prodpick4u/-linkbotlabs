name: Generate Video for iOS (Downloadable)

on:
  workflow_dispatch:

jobs:
  generate-video:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Show Python info (debug)
        run: |
          python --version
          which python
          python -m pip --version
          pip list

      - name: Install Python dependencies (explicit)
        run: |
          python -m pip install --upgrade pip
          pip install moviepy imageio imageio-ffmpeg decorator

      - name: Install system dependencies for moviepy
        run: |
          sudo apt update
          sudo apt install -y ffmpeg libx11-dev imagemagick

      - name: Configure ImageMagick (trust policy)
        run: |
          sudo sed -i 's/rights="none"/rights="read|write"/g' /etc/ImageMagick-6/policy.xml || true

      - name: Run video creator (save only)
        run: python3 video_creator_save_only.py

      - name: Upload video for iOS download
        uses: actions/upload-artifact@v4
        with:
          name: ios-video
          path: output/*.mp4
