name: 🛠️ Generate Blog with Apify

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'  # Daily at 2:00 AM UTC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🔐 Validate Secrets
        run: |
          if [ -z "${{ secrets.APIFY_TOKEN }}" ]; then
            echo "❌ APIFY_TOKEN is missing!"
            exit 1
          fi
          if [ -z "${{ secrets.APIFY_TASK_ID }}" ]; then
            echo "❌ APIFY_TASK_ID is missing!"
            exit 1
          fi
          if [ -z "${{ secrets.AMAZON_TAG }}" ]; then
            echo "❌ AMAZON_TAG is missing!"
            exit 1
          fi

      - name: 🚀 Run Blog Generator
        env:
          APIFY_TOKEN: ${{ secrets.APIFY_TOKEN }}
          APIFY_TASK_ID: ${{ secrets.APIFY_TASK_ID }}
          AMAZON_TAG: ${{ secrets.AMAZON_TAG }}
        run: python main.py

      - name: 📤 Upload Generated Blog
        uses: actions/upload-artifact@v3
        with:
          name: blog-site
          path: docs/

      - name: 🚀 Commit & Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "Auto Bot"
          git config --global user.email "autobot@example.com"
          git add .
          git commit -m "🤖 Auto-update blog" || echo "No changes to commit"
          git pull origin main --rebase || echo "No pull needed"
          git push origin main
