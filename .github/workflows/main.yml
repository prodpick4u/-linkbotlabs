import os
import requests

APIFY_API_KEY = os.getenv("APIFY_API_KEY")
APIFY_ACTOR_RUN_URL = "https://api.apify.com/v2/actor-tasks/YOUR_ACTOR_TASK_ID/runs"

def run_apify_actor():
    headers = {
        "Authorization": f"Bearer {APIFY_API_KEY}",
        "Content-Type": "application/json"
    }
    payload = {
        # your actor input here, e.g.:
        "someKey": "someValue"
    }
    
    response = requests.post(APIFY_ACTOR_RUN_URL, json=payload, headers=headers)
    if response.ok:
        data = response.json()
        print("Actor run started:", data["data"]["id"])
        return data
    else:
        print(f"Error starting actor run: {response.status_code} {response.text}")
        return None

if __name__ == "__main__":
    run_apify_actor()
