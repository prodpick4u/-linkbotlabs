name: Auto Blog & Video Generator

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'  # Daily at 03:00 UTC

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install system deps (Playwright, ffmpeg, imagemagick)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick
          sudo apt-get install -y libgtk-4-1 libwoff1 libvpx9 libevent-2.1-7 libopus0 \
            libgstreamer-plugins-base1.0-0 libgstreamer-plugins-good1.0-0 libgstreamer-gl1.0-0 \
            libflite1 libavif16 libhyphen0 libsecret-1-0 libmanette-0.2-0 libgles2

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip uninstall -y moviepy MoviePy || true
          pip install moviepy==1.0.3
          pip install -r requirements.txt
          pip install playwright imageio imageio-ffmpeg

