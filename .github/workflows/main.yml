name: ğŸ› ï¸ Generate Blog with Apify

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'  # Daily at 2:00 AM UTC

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      APIFY_TOKEN: ${{ secrets.APIFY_TOKEN }}
      APIFY_ACTOR_ID: ${{ secrets.APIFY_ACTOR_ID }}
      AFFILIATE_TAG: ${{ secrets.AFFILIATE_TAG }}

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ” Validate Secrets
        run: |
          if [ -z "$APIFY_TOKEN" ]; then
            echo "âŒ APIFY_TOKEN is missing!"
            exit 1
          fi
          if [ -z "$APIFY_ACTOR_ID" ]; then
            echo "âŒ APIFY_ACTOR_ID is missing!"
            exit 1
          fi
          if [ -z "$AFFILIATE_TAG" ]; then
            echo "âŒ AFFILIATE_TAG is missing!"
            exit 1
          fi

      # Uncomment this step to debug environment variables if needed
      # - name: ğŸ Debug environment variables
      #   run: env

      - name: ğŸš€ Run Blog Generator
        run: python main.py

      - name: ğŸ“¤ Upload Generated Blog
        uses: actions/upload-artifact@v3
        with:
          name: blog-site
          path: docs/

      - name: ğŸš€ Commit & Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "Auto Bot"
          git config --global user.email "autobot@example.com"
          git add .
          git commit -m "ğŸ¤– Auto-update blog" || echo "No changes to commit"
          git pull origin main --rebase || echo "No pull needed"
          git push origin main
