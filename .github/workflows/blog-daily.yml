name: Daily Blog Generator

on:
  schedule:
    - cron: '0 3 * * *'  # Runs daily at 03:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install playwright
          python -m playwright install  # Ensure Playwright browsers are installed

      - name: Run main script
        run: python main.py

      - name: Debug PAT Token
        run: echo "PAT Token length is ${#PAT_TOKEN}"
        env:
          PAT_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Commit blog updates
        env:
          PAT_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add -A
          git commit -m "üìù Auto-generated blog update" || echo "Nothing to commit"
          git push https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }}.git
