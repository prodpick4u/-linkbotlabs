name: Auto Generate Blog

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:      # Allows manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🛠️ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🔐 Load secrets
        run: |
          echo "APIFY_TOKEN=${{ secrets.APIFY_TOKEN }}" >> .env
          echo "RAPIDAPI_KEY=${{ secrets.RAPIDAPI_KEY }}" >> .env
          echo "AFFILIATE_TAG=mychanneld-20" >> .env

      - name: ⚙️ Run Blog Generator
        run: python main.py

      - name: 🧹 Clean up old index (if any)
        run: rm -f posts/index.html || true

      - name: 🤖 Commit and push changes
        env:
          PAT_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          git config --global user.name "Auto Bot"
          git config --global user.email "bot@example.com"
          git remote set-url origin https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }}.git
          git add .
          git commit -m "🤖 Auto-update blog" || echo "No changes to commit"
          git push origin main

      - name: 📤 Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build-and-deploy
    permissions:
      pages: write
      id-token: write

    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: 🚀 Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
