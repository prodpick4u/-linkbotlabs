name: Blog Daily Generator

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'  # Runs daily at 03:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Apify scraper
        env:
          APIFY_TOKEN: ${{ secrets.APIFY_TOKEN }}
          APIFY_ACTOR_ID: ${{ secrets.APIFY_ACTOR_ID }}
        run: python apify_runner.py

      - name: Run main script
        env:
          AMAZON_TAG: ${{ secrets.AMAZON_TAG }}
        run: python main.py

      - name: Commit and push changes
        env:
          PAT_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          git config --global user.name "Auto Bot"
          git config --global user.email "autobot@example.com"
          git add .
          git commit -m "ðŸ¤– Auto-update blog" || echo "No changes to commit"
          git pull origin main --rebase || echo "No pull needed"
          git push origin main
